              value: taotao-cloud-oauth2
          resources:
            requests:
              cpu: 0.1
              memory: 512Mi
            limits:
              cpu: 0.1
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 33336
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
