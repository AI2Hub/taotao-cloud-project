              value: taotao-cloud-xxl-job-admin
          resources:
            requests:
              cpu: 0.1
              memory: 512Mi
            limits:
              cpu: 0.1
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 33335
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
