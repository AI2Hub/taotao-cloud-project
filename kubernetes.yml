                command:
                  - sh
                  - -c
                  - sleep 30
        - name: taotao-cloud-uc
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-uc:2021.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: uc-port
              containerPort: 33337
          env:
            - name: applicationName
              value: taotao-cloud-uc
          resources:
            requests:
              cpu: 0.1
              memory: 512Mi
            limits:
              cpu: 0.1
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 33337
              scheme: HTTP
            initialDelaySeconds: 360
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
