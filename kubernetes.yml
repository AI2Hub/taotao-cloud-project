                  - sleep 30
        - name: taotao-cloud-order
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-order:2021.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: order-port
              containerPort: 33338
          env:
            - name: applicationName
              value: taotao-cloud-order
          resources:
            requests:
              cpu: 0.1
