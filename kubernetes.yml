                  - /bin/sh
                  - -c
                  - echo 'taotao cloud xxl job postStart success' >> /root/postStart
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 30
        - name: taotao-cloud-oauth2
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-oauth2:2021.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: admin-port
              containerPort: 33336
