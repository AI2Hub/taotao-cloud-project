apiVersion: apps/v1
kind: Deployment
metadata:
  name: taotao-cloud
  namespace: taotao-cloud-dev
  labels:
    app: taotao-cloud
    version: 2021.9.3
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: taotao-cloud
      version: 2021.9.3
      kubernetes.io/cluster-service: "true"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 30%
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: taotao-cloud
        version: 2021.9.3
        kubernetes.io/cluster-service: "true"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: taotao-cloud-gateway
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-gateway:2021.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: gateway-port
              containerPort: 33333
          env:
            - name: applicationName
              value: taotao-cloud-gateway
          resources:
            requests:
              cpu: 0.1
              memory: 512Mi
            limits:
              cpu: 0.1
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 33333
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 33333
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - echo 'taotao cloud gateway postStart success' >> /root/postStart
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 30
        - name: taotao-cloud-admin
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-admin:2021.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: admin-port
              containerPort: 33334
          env:
            - name: applicationName
              value: taotao-cloud-admin
          resources:
            requests:
              cpu: 0.1
              memory: 512Mi
            limits:
              cpu: 0.1
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 33334
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 33334
            initialDelaySeconds: 180
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - echo 'taotao cloud admin postStart success' >> /root/postStart
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 30
        - name: taotao-cloud-xxl-job-admin
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-xxl-job-admin:2021.9.3
          imagePullPolicy: IfNotPresent
