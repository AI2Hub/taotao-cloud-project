apiVersion: v1
kind: Service
metadata:
  name: taotao-cloud
  namespace: taotao-cloud-dev
  labels:
    app: taotao-cloud
    version: 2021.9.3
spec:
  type: NodePort
  selector:
    app: taotao-cloud
    version: 2021.9.3
  ports:
    - name: gateway-port
      protocol: TCP
      port: 33333
      targetPort: 33333
      nodePort: 33333
    - name: admin-port
      protocol: TCP
      port: 33334
      targetPort: 33334
      nodePort: 33334
    - name: xxl-job-port
      protocol: TCP
      port: 33335
      targetPort: 33335
      nodePort: 33335
    - name: oauth2-port
      protocol: TCP
      port: 33336
      targetPort: 33336
      nodePort: 33336
    - name: uc-port
      protocol: TCP
      port: 33337
      targetPort: 33337
      nodePort: 33337
    - name: order-port
      protocol: TCP
      port: 33338
      targetPort: 33338
      nodePort: 33338
