dependencies {
    implementation "org.apache.flink:flink-core:1.17.1"
    implementation "org.apache.flink:flink-java:1.17.1"
    implementation "org.apache.flink:flink-scala_2.12:1.17.1"
    implementation "org.apache.flink:flink-clients:1.17.1"
    implementation "org.apache.flink:flink-runtime-web:1.17.1"
    implementation "org.apache.flink:flink-streaming-scala_2.12:1.17.1"
    implementation "org.apache.flink:flink-streaming-java:1.17.1"
    implementation "org.apache.flink:flink-csv:1.17.1"
    implementation "org.apache.flink:flink-connector-kafka:1.17.1"
    implementation "org.apache.flink:flink-statebackend-rocksdb:1.17.1"
    implementation "org.apache.flink:flink-table-planner_2.12:1.17.1"
    implementation "org.apache.flink:flink-table-api-java-bridge:1.17.1"

    //implementation "org.apache.flink:flink-connector-jdbc_2.12:1.14.6"
    //implementation "org.apache.flink:flink-table-planner-blink_2.12:1.13.6"

    implementation 'com.alibaba.fastjson2:fastjson2:2.0.38'
    implementation "com.alibaba.fastjson2:fastjson2-extension-spring6:2.0.38"

    // 如果保存检查点到hdfs上，需要引入此依赖
    implementation "org.apache.hadoop:hadoop-client:3.3.6"
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-log4j12:2.0.7'
    implementation "org.apache.logging.log4j:log4j-to-slf4j:2.19.0"

    implementation "commons-beanutils:commons-beanutils:1.9.4"
    implementation "com.google.guava:guava:32.1.1-jre"
    implementation "com.mysql:mysql-connector-j"
    implementation("org.apache.phoenix:phoenix-spark:5.0.0-HBase-2.0") {
        exclude group: "org.glassfish", module: "javax.el"
    }
    implementation 'redis.clients:jedis:4.4.3'
    implementation("ru.yandex.clickhouse:clickhouse-jdbc:0.3.2") {
        exclude group: "com.fasterxml.jackson.core", module: "jackson-databind"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-core"
    }

    implementation "com.janeluo:ikanalyzer:2012_u6"

}
