version: '3.8'
services:
  #https://www.pudn.com/news/632d53b0272bb74d44e90b24.html    需要执行 START SLAVE ; SHOW SLAVE STATUS\G
  mysql8:
    hostname: mysql8
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: master
      MYSQL_PASSWORD: 123456
    command:
      --bind-address=172.11.0.10
      --default-authentication-plugin=mysql_native_password
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-time-zone='+8:00'
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --expire-logs-days=7
    image: mysql:8.0
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
    restart: always
    container_name: mysql8
    ports:
      - "3306:3306"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.10

  redis:
    image: redis:7.0.12
    container_name: redis
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    #command: [ "redis-server","/etc/redis/redis.conf" ]
    restart: always
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.12

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.13
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: docker.io/bitnami/kafka:3.5
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      ### 通用配置
      # 允许使用kraft，即Kafka替代Zookeeper
      - KAFKA_ENABLE_KRAFT=yes
      # kafka角色，做broker，也要做controller
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      # 指定供外部使用的控制类请求信息
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # 定义kafka服务端socket监听端口
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      # 定义安全协议
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      # 使用Kafka时的集群id，集群内的Kafka都要用这个id做初始化，生成一个UUID即可
      - KAFKA_KRAFT_CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
      # 集群地址
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@172.11.0.14:9093
      # 允许使用PLAINTEXT监听器，默认false，不建议在生产环境使用
      - ALLOW_PLAINTEXT_LISTENER=yes
      # 设置broker最大内存，和初始内存
      #- KAFKA_HEAP_OPTS=-Xmx512M -Xms256M
      # 不允许自动创建主题
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=false
      ### broker配置
      # 定义外网访问地址（宿主机ip地址和端口）
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://192.168.10.220:9092
      # broker.id，必须唯一
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_NODE_ID=1
    restart: always
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.14
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "9091:8080"
    environment:
      # 集群名称
      - KAFKA_CLUSTERS_0_NAME=local
      # 集群地址
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=192.168.10.220:9092
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.15

  sentinel-dashboard:
    image: dreamkaylee/sentinel-dashboard:1.8.6
    container_name: sentinel-dashboard
    ports:
      - "8858:8858"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.31

  #powerjob-server:
  #  image: tjqq/powerjob-server:latest
  #  restart: always
  #  container_name: powerjob-server
  #  ports:
  #    - "7700:7700"
  #    - "10086:10086"
  #  environment:
  #    TZ: "Asia/Shanghai"
  #    PARAMS: "--spring.profiles.active=product --spring.datasource.core.jdbc-url=jdbc:mysql://172.11.0.10:3306/powerjob-product?useUnicode=true&characterEncoding=UTF-8 --spring.datasource.core.username=root --spring.datasource.core.password=123456"
  #  networks:
  #    taotao-cluster-network:
  #      ipv4_address: 172.11.0.52

  nacos:
    image: nacos/nacos-server:v2.1.1
    restart: always
    container_name: nacos
    privileged: true
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: 172.11.0.10
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: taotao-cloud-nacos
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=10000&socketTimeout=30000&autoReconnect=true&useSSL=false
      JVM_XMS: 256m
      JVM_XMX: 512m
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.16

  seata:
    container_name: seata
    image: seataio/seata-server:1.6.1
    restart: always
    ports:
      - "8091:8091"
      - "7091:7091"
    volumes:
      - "/usr/share/zoneinfo/Asia/Shanghai:/etc/localtime"        #设置系统时区
      - "/usr/share/zoneinfo/Asia/Shanghai:/etc/timezone"  #设置时区
      - /root/compose/seata/application.yml:/seata-server/resources/application.yml
    environment:
      STORE_MODE: db
      SEATA_PORT: 8091
      SEATA_IP: 192.168.10.220
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.17

  hertzbeat:
    image: tancloud/hertzbeat
    container_name: hertzbeat
    ports:
      - "1157:1157"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.99

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    command: [--auth]
    ports:
      - "27017:27017"
    environment:
      TZ: Asiz/Shanghai
      MONGO_INITDB_DATABASE: taotao-cloud
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_USERNAME: root
      MONGO_PASSWORD: 123456
    volumes:
      - ./mongo/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.18

  fe:
    image: apache/doris:2.0.0_alpha-fe-x86_64
    hostname: fe
    ports:
      - "8030:8030"
      - "9030:9030"
    environment:
      - FE_SERVERS=fe1:172.11.0.19:9010
      - FE_ID=1
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.19
  be:
    image: apache/doris:2.0.0_alpha-be-x86_64
    hostname: be
    ports:
      - "8040:8040"
    environment:
      - FE_SERVERS=fe1:172.11.0.19:9010
      - BE_ADDR=172.11.0.20:9050
    depends_on:
      - fe
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.20



