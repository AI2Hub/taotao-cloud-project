dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-cloud')

    api 'com.upyun:java-sdk'
    api 'com.qiniu:qiniu-java-sdk'
    api 'com.aliyun.oss:aliyun-sdk-oss'
    api 'com.google.guava:guava'
    api 'com.squareup.okhttp3:okhttp'
    api 'com.squareup.okio:okio'
    api 'com.github.tobato:fastdfs-client'
    api 'commons-net:commons-net'

    
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

