dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    compileOnly "io.micrometer:micrometer-core"

    //https://search.maven.org/artifact/com.alibaba/druid
    compileOnly 'com.alibaba:druid:1.2.11'

    compileOnly 'com.alibaba.csp:sentinel-core:1.8.4'

    compileOnly "org.springframework.boot:spring-boot-starter-undertow"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
