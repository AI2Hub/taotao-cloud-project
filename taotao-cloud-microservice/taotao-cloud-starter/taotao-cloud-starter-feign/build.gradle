dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-sentinel')

    api('com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery') {
        exclude group: 'org.springframework.cloud', module: 'spring-cloud-starter-netflix-ribbon'
    }

    //api "com.alibaba.cloud:spring-cloud-starter-alibaba-sentinel"
    //api 'com.alibaba.csp:sentinel-spring-webmvc-adapter:1.8.4'

    api "io.github.openfeign:feign-okhttp"

    api "org.springframework.cloud:spring-cloud-starter-loadbalancer"
    api 'org.springframework.cloud:spring-cloud-starter-openfeign'

    api "org.apache.httpcomponents:httpclient"
    api "org.apache.httpcomponents:httpmime"
    api "com.squareup.okhttp3:okhttp"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

repositories {
    mavenCentral()
}

