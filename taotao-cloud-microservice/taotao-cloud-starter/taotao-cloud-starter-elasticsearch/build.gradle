dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-core')

    api "org.springframework.boot:spring-boot-starter-data-elasticsearch"
    implementation('io.github.xpc1024:easy-es-boot-starter') {
        exclude group: 'org.projectlombok', module: 'lombok'
    }
    implementation 'org.noear:snack3:3.2.24'
    testImplementation 'org.noear:solon-test:1.7.8'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

repositories {
    mavenCentral()
}
