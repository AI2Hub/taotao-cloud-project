dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-job:taotao-cloud-starter-job-common")

    compileOnly project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-cache:taotao-cloud-starter-cache-redis")
    compileOnly "org.springframework.boot:spring-boot-starter-jdbc"
    compileOnly(project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-data:taotao-cloud-starter-data-mybatis-plus")) {
        exclude group: "com.baomidou", module: "dynamic-datasource-spring-boot-starter"
    }

    api "org.springframework.boot:spring-boot-starter-quartz"


    api "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"

    runtimeOnly "mysql:mysql-connector-java"
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc'
}


