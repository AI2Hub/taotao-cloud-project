dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common")

    //https://search.maven.org/artifact/org.ow2.asm/asm
    implementation "org.ow2.asm:asm:9.4"

    //https://search.maven.org/artifact/net.bytebuddy/byte-buddy
    implementation "net.bytebuddy:byte-buddy:1.12.18"
    //https://search.maven.org/artifact/net.bytebuddy/byte-buddy-agent
    implementation "net.bytebuddy:byte-buddy-agent:1.12.18"
    //https://search.maven.org/artifact/cglib/cglib
    implementation "cglib:cglib:3.3.0"
    //https://search.maven.org/artifact/org.javassist/javassist
    implementation "org.javassist:javassist:3.29.2-GA"

    //https://search.maven.org/artifact/io.opentelemetry/opentelemetry-api
    implementation "io.opentelemetry:opentelemetry-api:1.20.0"
    //https://search.maven.org/artifact/io.opentelemetry/opentelemetry-sdk
    implementation "io.opentelemetry:opentelemetry-sdk:1.20.0"

    //https://search.maven.org/artifact/org.apache.tomcat.embed/tomcat-embed-core
    compileOnly "org.apache.tomcat.embed:tomcat-embed-core:10.1.2"

}


