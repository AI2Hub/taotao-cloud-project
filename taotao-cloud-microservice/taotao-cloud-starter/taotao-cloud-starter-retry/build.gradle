dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    //https://search.maven.org/artifact/org.springframework.retry/spring-retry
    api 'org.springframework.retry:spring-retry:1.3.3'

    //https://search.maven.org/artifact/io.github.itning/guava-retrying3
    api("io.github.itning:guava-retrying3:3.0.1") {
        exclude group: "com.google.guava", module: "guava"
    }

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
