dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common")

    //https://search.maven.org/artifact/commons-fileupload/commons-fileupload
    api "commons-fileupload:commons-fileupload:1.4"
    api "org.springframework:spring-test"

    //jsch依赖 SFTP
    //https://search.maven.org/artifact/com.jcraft/jsch
    api "com.jcraft:jsch:0.1.55"
    //https://search.maven.org/artifact/commons-net/commons-net
    api "commons-net:commons-net:3.9.0"

    implementation "javax.activation:activation:1.1.1"

//图片处理 https://github.com/coobird/thumbnailator
    api "net.coobird:thumbnailator:0.4.17"

//华为云 OBS
    //https://search.maven.org/artifact/com.huaweicloud/esdk-obs-java-bundle
    compileOnly "com.huaweicloud:esdk-obs-java-bundle:3.22.3"

//阿里云 OSS
    //https://search.maven.org/artifact/com.aliyun.oss/aliyun-sdk-oss
    compileOnly "com.aliyun.oss:aliyun-sdk-oss:3.16.0"

//七牛云 Kodo
    //https://search.maven.org/artifact/com.qiniu/qiniu-java-sdk
    compileOnly "com.qiniu:qiniu-java-sdk:7.12.0"
    //https://search.maven.org/artifact/com.qiniu/happy-dns-java
    compileOnly "com.qiniu:happy-dns-java:0.1.6"

//腾讯云 COS
    //https://search.maven.org/artifact/com.qcloud/cos_api
    compileOnly "com.qcloud:cos_api:5.6.115"

//又拍云 USS
    //https://search.maven.org/artifact/com.upyun/java-sdk
    compileOnly("com.upyun:java-sdk:4.2.3") {
        exclude group: "org.json", module: "json"
    }

//MinIO
    //https://search.maven.org/artifact/io.minio/minio
    compileOnly "io.minio:minio:8.4.6"

//AWS S3
    //https://search.maven.org/artifact/com.amazonaws/aws-java-sdk-s3
    compileOnly "com.amazonaws:aws-java-sdk-s3:1.12.359"

//WebDAV
    //https://search.maven.org/artifact/com.github.lookfirst/sardine
    compileOnly "com.github.lookfirst:sardine:5.10"

//百度云 BOS
    //https://search.maven.org/artifact/com.baidubce/bce-java-sdk
    compileOnly("com.baidubce:bce-java-sdk:0.10.240") {
        exclude group: "com.google.protobuf", module: "protobuf-java"
        exclude group: "commons-collections", module: "commons-collections"
        exclude group: "commons-httpclient", module: "commons-httpclient"
        exclude group: "io.netty", module: "netty"
        exclude group: "log4j", module: "log4j"
        exclude group: "org.apache.hadoop", module: "hadoop-common"
        exclude group: "org.apache.hadoop", module: "hadoop-yarn-common"
        exclude group: "org.apache.hadoop", module: "hadoop-mapreduce-client-core"
        exclude group: "org.apache.zookeeper", module: "zookeeper"
        exclude group: "org.codehaus.jackson", module: "jackson-core-asl"
        exclude group: "org.codehaus.jackson", module: "jackson-mapper-asl"
        exclude group: "org.mortbay.jetty", module: "jetty"
        exclude group: "org.mortbay.jetty", module: "jetty-util"
    }

    compileOnly "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"

}


task testsJar(type: Jar, dependsOn: testClasses) {
    classifier = 'tests'
    from sourceSets.test.output
}

configurations {
    tests
}

artifacts {
    tests testsJar
    archives testsJar
}

jar.finalizedBy(testsJar)
