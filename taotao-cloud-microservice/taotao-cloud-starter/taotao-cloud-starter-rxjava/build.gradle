dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common")

    //https://search.maven.org/artifact/io.reactivex.rxjava2/rxjava
    api "io.reactivex.rxjava2:rxjava:2.2.21"

