dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-lock')

    //https://gitee.com/xuxueli0323/xxl-job.git
    //https://search.maven.org/artifact/com.xuxueli/xxl-job-core
    api "com.xuxueli:xxl-job-core:2.3.1"

    compileOnly "org.springframework.cloud:spring-cloud-commons"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    //testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter'
}

tasks.named('test') {
    useJUnitPlatform()
}

