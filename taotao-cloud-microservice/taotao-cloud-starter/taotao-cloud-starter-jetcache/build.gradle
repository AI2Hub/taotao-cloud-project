dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-redis')

    //https://search.maven.org/artifact/com.alicp.jetcache/jetcache-starter-redis
    api 'com.alicp.jetcache:jetcache-starter-redisson:2.7.0'
    api 'com.alicp.jetcache:jetcache-starter-redis-lettuce:2.7.0'

    compileOnly "org.springframework.cloud:spring-cloud-context"
    compileOnly "org.mybatis:mybatis:3.5.10"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.3'
}

tasks.named('test') {
    useJUnitPlatform()
}

