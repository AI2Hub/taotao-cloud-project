dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-redis')

    api "org.springframework.cloud:spring-cloud-starter-stream-kafka"
    api 'org.springframework.cloud:spring-cloud-starter-stream-rabbit'
    api 'com.alibaba.cloud:spring-cloud-starter-stream-rocketmq'

    //https://search.maven.org/artifact/org.apache.rocketmq/rocketmq-spring-boot-starter
    api 'org.apache.rocketmq:rocketmq-spring-boot-starter:2.2.2'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    //testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter'
}

tasks.named('test') {
    useJUnitPlatform()
}
