dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-sms:taotao-cloud-starter-sms-common')

    //https://search.maven.org/artifact/com.aliyun/aliyun-java-sdk-core
    api 'com.aliyun:aliyun-java-sdk-core:4.6.1'

    //https://search.maven.org/artifact/com.aliyun/aliyun-java-sdk-dysmsapi
    api 'com.aliyun:aliyun-java-sdk-dysmsapi:2.2.1'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    //testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter'
}

tasks.named('test') {
    useJUnitPlatform()
}
