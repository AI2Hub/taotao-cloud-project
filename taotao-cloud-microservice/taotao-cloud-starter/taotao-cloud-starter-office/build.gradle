dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common")

    //https://search.maven.org/artifact/com.github.liaochong/myexcel
    api("com.github.liaochong:myexcel:4.2.2") {
        exclude group: "org.projectlombok", module: "lombok"
    }

    //https://search.maven.org/artifact/com.alibaba/easyexcel
    api("com.alibaba:easyexcel:3.1.1") {
        exclude group: "org.projectlombok", module: "lombok"
    }

    //http://www.likaixuan.top/excelUtil/doc/v3
    //https://search.maven.org/artifact/net.oschina.likaixuan/excelutil
    api("net.oschina.likaixuan:excelutil:3.1.8") {
        exclude group: "org.apache.tomcat.embed", module: "tomcat-embed-core"
    }

    //https://search.maven.org/artifact/wiki.xsx/x-easypdf
    api "wiki.xsx:x-easypdf:2.10.1"
    api "wiki.xsx:x-easypdf-fop:2.10.1"

    //https://gitee.com/PasseRR/docx4j-wisewe
    //https://search.maven.org/artifact/cn.wisewe/docx4j-wisewe
    api "cn.wisewe:docx4j-wisewe-output:1.7.0.RELEASE"
    api("cn.wisewe:docx4j-wisewe-input:1.7.0.RELEASE") {
        exclude group: "org.hibernate", module: "hibernate-validator"
    }
    //文档转换依赖较大（约120M），请酌情使用。
    //api "cn.wisewe:docx4j-wisewe-convert:1.7.0.RELEASE"

    //https://search.maven.org/artifact/cn.afterturn/easypoi-spring-boot-starter
    api "cn.afterturn:easypoi-spring-boot-starter:4.4.0"
    api "cn.afterturn:easypoi-base"
    api "cn.afterturn:easypoi-annotation"

    //https://search.maven.org/artifact/org.glassfish/javax.el/
    //api "org.glassfish:javax.el:3.0.1-b12"
    //https://search.maven.org/artifact/com.itextpdf/itextpdf
    api "com.itextpdf:itextpdf:5.5.13.3"
    //https://search.maven.org/artifact/com.itextpdf/itext-asian
    api "com.itextpdf:itext-asian:5.2.0"

    //https://search.maven.org/artifact/org.apache.pdfbox/pdfbox
    //pdfbox：PDF转图片
    api "org.apache.pdfbox:pdfbox:2.0.27"

    //https://search.maven.org/artifact/com.univocity/univocity-parsers
    api "com.univocity:univocity-parsers:2.9.1"

    //https://www.yuque.com/liuer_doc/rayin/eiqgx7 批量电子凭证（PDF）生成工具。
    //https://search.maven.org/artifact/ink.rayin/rayin-htmladapter-spring-boot-starter
    //api "ink.rayin:rayin-htmladapter-spring-boot-starter:1.0.5"

    implementation 'org.bouncycastle:bcprov-jdk15on:1.60'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.60'
    //aspose-words 文档操作工具包
    implementation 'com.aspose:aspose-cells:22.10:javadoc'
    implementation(group: 'com.aspose', name: 'aspose-cells', version: '22.10')
    implementation(group: 'com.aspose', name: 'aspose-words', version: '22.10', classifier: 'jdk17')

    // pdf 转 word
    implementation 'e-iceblue:spire.doc.free:5.2.0'
    implementation 'e-iceblue:spire.pdf.free:5.1.0'
    // md转html
    implementation 'com.youbenzi:MD2File:1.0.2'
    //https://mvnrepository.com/artifact/org.xhtmlrenderer/core-renderer
    implementation 'org.xhtmlrenderer:core-renderer:R8'
    //https://mvnrepository.com/artifact/xerces/xercesImpl
    implementation 'xerces:xercesImpl:2.12.2'
    //https://mvnrepository.com/artifact/net.sourceforge.nekohtml/nekohtml
    implementation 'net.sourceforge.nekohtml:nekohtml:1.9.22'

    //word文档 转 html文件
    //https://search.maven.org/artifact/org.apache.poi/poi-ooxml
    api("org.apache.poi:poi-ooxml:5.2.3") {
        exclude group: "org.slf4j", module: "*"
        exclude group: "commons-codec", module: "commons-codec"
        exclude group: "org.bouncycastle", module: "*"
        exclude group: "com.github.virtuald", module: "curvesapi"
        exclude group: "org.apache.xmlgraphics", module: "batik-all"
    }
    api "org.apache.poi:poi:5.2.3"
    api 'org.apache.poi:poi-scratchpad:5.2.3'
    api 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.xhtml:1.0.6'
    api 'fr.opensagres.xdocreport:fr.opensagres.xdocreport.document:2.0.4'

    //html2image
    implementation fileTree(dir: "src/main/resources/lib", includes: ["*.jar"])
}

