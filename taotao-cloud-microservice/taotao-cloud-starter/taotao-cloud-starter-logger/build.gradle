dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-core')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-redis')
    //api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-kafka')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-ip2region')

    api 'com.fasterxml.jackson.core:jackson-databind'

    api "org.springframework.boot:spring-boot-starter"
    api "org.springframework.boot:spring-boot-starter-aop"

    api "com.github.danielwegener:logback-kafka-appender"
    api "net.logstash.logback:logstash-logback-encoder"
    api 'org.apache.skywalking:apm-toolkit-logback-1.x'
    api 'org.apache.skywalking:apm-toolkit-trace'

    implementation 'com.baomidou:mybatis-plus-extension'

    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.amqp:spring-amqp:2.4.3'
    implementation 'org.springframework.amqp:spring-rabbit:2.4.3'
    implementation 'org.apache.rocketmq:rocketmq-client:4.6.1'
    implementation 'org.springframework.cloud:spring-cloud-stream'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
