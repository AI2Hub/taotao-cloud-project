dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    //https://search.maven.org/artifact/com.github.liaochong/myexcel
    api ('com.github.liaochong:myexcel:4.2.1'){
        exclude group: 'org.projectlombok', module: 'lombok'
    }

    //https://search.maven.org/artifact/com.alibaba/easyexcel
    api ('com.alibaba:easyexcel:3.1.1'){
        exclude group: 'org.projectlombok', module: 'lombok'
    }

    // http://www.likaixuan.top/excelUtil/doc/v3
    //https://mvnrepository.com/artifact/net.oschina.likaixuan/excelutil
    implementation 'net.oschina.likaixuan:excelutil:3.1.8'

    //https://search.maven.org/artifact/wiki.xsx/x-easypdf
    implementation 'wiki.xsx:x-easypdf:2.9.6'

    //https://gitee.com/PasseRR/docx4j-wisewe
    //https://search.maven.org/artifact/cn.wisewe/docx4j-wisewe
    api 'cn.wisewe:docx4j-wisewe-output:1.7.0.RELEASE'
    api 'cn.wisewe:docx4j-wisewe-input:1.7.0.RELEASE'
    //文档转换依赖较大（约120M），请酌情使用。
    //api 'cn.wisewe:docx4j-wisewe-convert:1.7.0.RELEASE'

    //https://search.maven.org/artifact/cn.afterturn/easypoi-spring-boot-starter
    api "cn.afterturn:easypoi-spring-boot-starter:4.4.0"
    api 'cn.afterturn:easypoi-base'
    api 'cn.afterturn:easypoi-annotation'

    //https://search.maven.org/artifact/org.apache.poi/poi-ooxml
    api("org.apache.poi:poi-ooxml:5.2.2") {
        exclude group: "org.slf4j", module: "*"
        exclude group: "commons-codec", module: "commons-codec"
        exclude group: "org.bouncycastle", module: "*"
        exclude group: "com.github.virtuald", module: "curvesapi"
        exclude group: "org.apache.xmlgraphics", module: "batik-all"
    }

    //https://search.maven.org/artifact/org.glassfish/javax.el/
    //api "org.glassfish:javax.el:3.0.1-b12"
    //https://search.maven.org/artifact/com.itextpdf/itextpdf
    api "com.itextpdf:itextpdf:5.5.13.3"
    //https://search.maven.org/artifact/com.itextpdf/itext-asian
    api "com.itextpdf:itext-asian:5.2.0"

    //https://search.maven.org/artifact/org.apache.pdfbox/pdfbox
    api 'org.apache.pdfbox:pdfbox:2.0.26'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'junit:junit:4.13.2'
}



