dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    //https://search.maven.org/artifact/org.redisson/redisson-spring-boot-starter
    api("org.redisson:redisson-spring-boot-starter:3.17.5") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'
        exclude group: 'org.yaml', module: 'snakeyaml'
    }

    //https://search.maven.org/artifact/com.zengtengpeng/redisson-spring-boot-starter
    api ('com.zengtengpeng:redisson-spring-boot-starter:1.0.16') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'
        exclude group: 'org.yaml', module: 'snakeyaml'
    }

    //https://search.maven.org/artifact/org.redisson/redisson-spring-data
    api('org.redisson:redisson-spring-data-27:3.17.5'){
        exclude group: 'org.yaml', module: 'snakeyaml'
    }
    api('org.springframework.boot:spring-boot-starter-data-redis'){
        exclude group: 'org.yaml', module: 'snakeyaml'
    }

    api 'org.springframework.boot:spring-boot-starter-cache'
    api "org.springframework:spring-messaging"

    api "commons-io:commons-io"
    api "org.apache.commons:commons-pool2"
    api "org.apache.commons:commons-collections4"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
