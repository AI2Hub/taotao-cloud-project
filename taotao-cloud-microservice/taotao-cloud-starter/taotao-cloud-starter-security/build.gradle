dependencies {
	api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-core')
	implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-redis')

	api 'javax.servlet:javax.servlet-api'

	api  'org.springframework.security:spring-security-core:5.7.1'
//	api  'org.springframework.security:spring-security-web'
	api  'org.springframework.security:spring-security-config'
	api  'org.springframework.security:spring-security-oauth2-core'
	api  'org.springframework.security:spring-security-oauth2-client'

	api 'org.springframework.boot:spring-boot-starter-security'
	api 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

	api 'org.apache.commons:commons-collections4'
	api 'org.apache.commons:commons-lang3'
	api 'io.jsonwebtoken:jjwt:0.9.1'

	
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
