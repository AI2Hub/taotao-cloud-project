dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common")

    compileOnly project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-redis")
    compileOnly "org.springframework.boot:spring-boot-starter-jdbc"
    compileOnly(project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-data-mybatis-plus")) {
        exclude group: "com.baomidou", module: "dynamic-datasource-spring-boot-starter"
    }

    api "org.springframework.boot:spring-boot-starter-quartz"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    //testImplementation "junit:junit:4.13.2"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.testcontainers:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-web"

    runtimeOnly "mysql:mysql-connector-java"
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc'

    api "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"
}

tasks.named("test") {
    useJUnitPlatform()
}


