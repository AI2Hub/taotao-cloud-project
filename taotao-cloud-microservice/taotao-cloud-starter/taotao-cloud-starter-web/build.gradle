    api("org.springframework.boot:spring-boot-starter-web") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    api "org.springframework.boot:spring-boot-starter-actuator"
    api "org.springframework.boot:spring-boot-starter-undertow"
    api "org.springframework.boot:spring-boot-starter-aop"
    api "org.springframework.boot:spring-boot-starter-json"
    api "org.springframework.boot:spring-boot-starter-quartz"
    api "org.springframework.boot:spring-boot-starter-validation"
    //api "org.springframework.boot:spring-boot-devtools"
    api "org.springframework.boot:spring-boot-starter-test"
    api "org.springframework.boot:spring-boot-starter-mail"

    api "org.springframework.boot:spring-boot-starter-thymeleaf"

    api "org.mapstruct:mapstruct"
    api "cn.afterturn:easypoi-spring-boot-starter:4.4.0"
    api "com.github.dozermapper:dozer-spring-boot-starter:6.5.2"

    api('org.owasp.antisamy:antisamy:1.6.8') {
        exclude group: "commons-logging", module: "commons-logging"
        exclude group: "org.slf4j", module: "slf4j-simple"
    }

    api("org.apache.poi:poi-ooxml:5.2.2") {
        exclude group: "org.slf4j", module: "*"
        exclude group: "commons-codec", module: "commons-codec"
        exclude group: "org.bouncycastle", module: "*"
        exclude group: "com.github.virtuald", module: "curvesapi"
        exclude group: "org.apache.xmlgraphics", module: "batik-all"
    }
    api "org.glassfish:javax.el:3.0.1-b08"
    api "com.itextpdf:itextpdf:5.5.13.3"
    api "com.itextpdf:itext-asian:5.2.0"

    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jpa"
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.4.2.Final"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation "junit:junit:4.13.2"
}

