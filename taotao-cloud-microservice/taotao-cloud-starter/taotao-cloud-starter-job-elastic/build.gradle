dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-core')

    api('org.apache.shardingsphere.elasticjob:elasticjob-lite-spring-boot-starter'){
        exclude group: 'org.projectlombok', module: 'lombok'
        exclude group: 'log4j', module: 'log4j'
    }

    api "org.apache.shardingsphere.elasticjob:elasticjob-error-handler-dingtalk"
    api "org.apache.shardingsphere.elasticjob:elasticjob-error-handler-wechat"
    api "org.apache.shardingsphere.elasticjob:elasticjob-error-handler-email"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
