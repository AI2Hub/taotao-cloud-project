dependencies {
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.8'
    api 'com.fasterxml.jackson.core:jackson-databind'
    api 'com.fasterxml.jackson.core:jackson-core'
    api 'com.fasterxml.jackson.core:jackson-annotations'

    api 'org.slf4j:slf4j-api'
    api 'javax.servlet:javax.servlet-api'
    api 'cn.hutool:hutool-all'
    api 'com.alibaba:transmittable-thread-local'
    api 'org.aspectj:aspectjweaver'
    api 'org.javassist:javassist'
    api 'com.github.whvcse:easy-captcha'
    api 'javax.validation:validation-api'
    api 'io.projectreactor:reactor-core'
    api 'cn.afterturn:easypoi-base:4.3.0'
    api 'com.nepxion:banner'
    api 'com.github.xkzhangsan:xk-time:3.1.0'

    api 'com.baomidou:mybatis-plus-core:3.4.2'

    api "io.swagger.core.v3:swagger-models:2.1.7"
    api 'io.swagger.core.v3:swagger-annotations:2.1.7'

    api 'org.springframework:spring-core'
    api 'org.springframework:spring-tx'
    api 'org.springframework:spring-context'
    api 'org.springframework:spring-web'
    api 'org.springframework:spring-webmvc'

    api 'org.springframework.data:spring-data-commons'
    api 'org.springframework.security:spring-security-core'
    api 'org.springframework.security:spring-security-oauth2-core'

    api "org.springframework.boot:spring-boot-starter-validation"
    api 'org.springframework.boot:spring-boot-autoconfigure'

    api "org.springframework.cloud:spring-cloud-context"

    api 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
