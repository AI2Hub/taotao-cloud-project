dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-core')

    //https://search.maven.org/artifact/org.apache.shardingsphere/shardingsphere-jdbc-core-spring-boot-starter
    api('org.apache.shardingsphere:shardingsphere-jdbc-core-spring-boot-starter:5.1.2'){
        exclude group: 'org.apache.groovy', module: 'groovy'
        exclude group: 'org.projectlombok', module: 'lombok'
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'junit:junit:4.13.2'
}
