dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    //https://gitee.com/dromara/dynamic-tp.git
    //https://search.maven.org/artifact/io.github.lyh200/dynamic-tp-spring-cloud-starter-nacos
    api('io.github.lyh200:dynamic-tp-spring-cloud-starter-nacos:1.0.7') {
        exclude group: 'org.projectlombok', module: 'lombok'
    }

    //https://gitee.com/mabaiwancn/hippo4j
    //https://search.maven.org/artifact/cn.hippo4j/hippo4j-spring-boot-starter-adapter
    api 'cn.hippo4j:hippo4j-spring-boot-starter:1.3.1'
    //https://search.maven.org/artifact/cn.hippo4j/hippo4j-spring-boot-starter-adapter-all
    api ('cn.hippo4j:hippo4j-spring-boot-starter-adapter-all:1.3.1'){
        exclude group: 'cn.hippo4j', module: "hippo4j-spring-boot-starter-adapter-hystrix"
        exclude group: 'commons-collections', module: "commons-collections"
    }

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'junit:junit:4.13.2'
}



