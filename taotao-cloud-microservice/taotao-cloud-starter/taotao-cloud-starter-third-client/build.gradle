dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-redis')

    //https://search.maven.org/artifact/com.alibaba.fastjson2/fastjson2
    api 'com.alibaba.fastjson2:fastjson2:2.0.11'

    //https://search.maven.org/artifact/com.dtflys.forest/forest-spring-boot-starter
    api 'com.dtflys.forest:forest-spring-boot-starter:1.5.26'

    //https://search.maven.org/artifact/com.github.lianjiatech/retrofit-spring-boot-starter
    api 'com.github.lianjiatech:retrofit-spring-boot-starter:2.3.6'

    //https://search.maven.org/artifact/org.springframework.cloud/spring-cloud-square-retrofit
    implementation 'org.springframework.cloud:spring-cloud-square-retrofit:0.4.1'

    //https://search.maven.org/artifact/org.springframework.cloud/spring-cloud-square-okhttp
    implementation 'org.springframework.cloud:spring-cloud-square-okhttp:0.4.1'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'junit:junit:4.13.2'
}
