dependencies {
    api project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common")

    //https://search.maven.org/artifact/com.alibaba.otter/canal.client
    api("com.alibaba.otter:canal.client:1.1.6") {
        exclude group: "log4j", module: "log4j"
        exclude group: "com.google.protobuf", module: "protobuf-java"
    }
    //https://search.maven.org/artifact/com.alibaba.otter/canal.protocol
    api "com.alibaba.otter:canal.protocol:1.1.6"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    //testImplementation "junit:junit:4.13.2"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.testcontainers:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-web"
}

tasks.named("test") {
    useJUnitPlatform()
}




