archivesBaseName = 'taotao-cloud-starter-core'

jar.enabled = true
bootJar.enabled = false

dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    implementation 'com.alibaba:transmittable-thread-local'
    implementation 'cn.afterturn:easypoi-base'
    implementation 'org.springframework:spring-core'
    implementation 'org.springframework.data:spring-data-commons'
    implementation 'org.aspectj:aspectjweaver'
    implementation 'com.nepxion:banner'
    implementation 'cn.hutool:hutool-all'
    implementation 'org.slf4j:slf4j-api'

    implementation 'javax.servlet:javax.servlet-api'
    implementation 'io.projectreactor:reactor-core'

    implementation 'org.springframework:spring-web'
    implementation 'org.springframework:spring-tx'
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework.security:spring-security-core'

    implementation 'javax.validation:validation-api'
    implementation "io.springfox:springfox-swagger2"

    implementation 'org.springframework.security.oauth:spring-security-oauth2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation 'org.springframework.boot:spring-boot'
    implementation "org.springframework.cloud:spring-cloud-context"
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

