dependencies {
    api project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    api('com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery') {
        exclude group: 'org.springframework.cloud', module: 'spring-cloud-starter-netflix-ribbon'
        //exclude group: 'com.alibaba.nacos', module: 'nacos-client'
    }
    api 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    //api('com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'){
    //    exclude group: 'com.alibaba.nacos', module: 'nacos-client'
    //}
    //api 'com.alibaba.nacos:nacos-client:2.1.0'

    api 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    api 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
    api 'org.springframework.cloud:spring-cloud-starter-sleuth'
    api 'org.springframework.cloud:spring-cloud-sleuth-zipkin'

    api 'com.taobao.arthas:arthas-spring-boot-starter'
    //api 'org.springframework.cloud:spring-cloud-starter-kubernetes'

    api "io.micrometer:micrometer-registry-prometheus"
    api "de.codecentric:spring-boot-admin-starter-client"
    api 'com.github.ulisesbocchio:jasypt-spring-boot-starter'

    api 'joda-time:joda-time'

    api 'org.anarres.lzo:lzo-core'
    api 'net.jpountz.lz4:lz4'
    api 'org.xerial.snappy:snappy-java'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'org.assertj:assertj-guava:3.5.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.testng:testng:7.6.0'
    testImplementation 'com.google.inject:guice:5.1.0'
}



