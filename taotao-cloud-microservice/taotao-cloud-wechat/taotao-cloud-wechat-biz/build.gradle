dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-web')
    implementation project(':taotao-cloud-microservice:taotao-cloud-wechat:taotao-cloud-wechat-api')

    // 小程序开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-miniapp-spring-boot-starter
    implementation 'com.github.binarywang:wx-java-miniapp-spring-boot-starter:4.4.0'

    // 公众号开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-mp-spring-boot-starter
    implementation 'com.github.binarywang:wx-java-mp-spring-boot-starter:4.4.0'

    // 微信开放平台
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-mp-spring-boot-starter
    implementation 'com.github.binarywang:wx-java-open-spring-boot-starter:4.4.0'

    // 微信企业号开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-cp-spring-boot-starter
    implementation 'com.github.binarywang:wx-java-cp-spring-boot-starter:4.4.0'

    // 腾讯企点开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-qidian-spring-boot-starter
    implementation 'com.github.binarywang:wx-java-qidian-spring-boot-starter:4.4.0'

    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructProcessorVersion}"
    annotationProcessor "com.querydsl:querydsl-apt:${querydslAptVersion}:jpa"
    annotationProcessor "io.soabase.record-builder:record-builder-processor:${recordBuilderVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter'
}

tasks.named('test') {
    useJUnitPlatform()
}
