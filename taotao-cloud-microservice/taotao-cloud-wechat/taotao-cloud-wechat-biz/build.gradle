dependencies {
    implementation "io.github.shuigedeng:taotao-cloud-starter-web"

    implementation project(":taotao-cloud-microservice:taotao-cloud-wechat:taotao-cloud-wechat-api")

    // 小程序开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-miniapp-spring-boot-starter
    implementation "com.github.binarywang:wx-java-miniapp-spring-boot-starter:4.4.8.B"

    // 公众号开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-mp-spring-boot-starter
    implementation "com.github.binarywang:wx-java-mp-spring-boot-starter:4.4.8.B"

    // 微信开放平台
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-mp-spring-boot-starter
    implementation "com.github.binarywang:wx-java-open-spring-boot-starter:4.4.8.B"

    // 微信企业号开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-cp-spring-boot-starter
    implementation "com.github.binarywang:wx-java-cp-spring-boot-starter:4.4.8.B"

    // 腾讯企点开发
    //https://search.maven.org/artifact/com.github.binarywang/wx-java-qidian-spring-boot-starter
    implementation "com.github.binarywang:wx-java-qidian-spring-boot-starter:4.4.8.B"
}

mainClassName = "com.taotao.cloud.wechat.biz.TaoTaoCloudWechatApplication"
description = "微信模块"
archivesBaseName = 'taotao-cloud-wechat'
