server:
  port: 10000

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: taotao-cloud-admin
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: ${TAOTAO_CLOUD_NACOS_DISCOVERY_HOST:172.16.6.151}:${TAOTAO_CLOUD_NACOS_DISCOVERY_PORT:8848}
        metadata:
          version: 1.8.0
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: d25e03e2-39d7-4174-a463-642fe172d58e
        username: nacos
        password: nacos
      config:
        enabled: false
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST:172.16.6.151}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT:8848}
        namespace:
        file-extension: yml
