dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-web')
    implementation project(':taotao-cloud-microservice:taotao-cloud-wechat:taotao-cloud-wechat-api')

    implementation "com.tencentcloudapi:tencentcloud-sdk-java:3.1.390"
    implementation "com.google.zxing:core:3.3.3"
    implementation "com.getui.push:restful-sdk:1.0.0.3"
//    implementation "com.q3z3:core-upload:1.0.0"
    implementation fileTree(dir: "src/main/resources/lib", includes: ["*.jar"])
    implementation 'io.undertow:undertow-websockets-jsr'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
    annotationProcessor "org.mapstruct:mapstruct-processor:1.5.2.Final"
    annotationProcessor 'com.querydsl:querydsl-apt:5.0.0:jpa'
    annotationProcessor 'io.soabase.record-builder:record-builder-processor:33'
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}
