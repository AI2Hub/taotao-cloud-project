dependencies {
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-im:taotao-cloud-im-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-wechat:taotao-cloud-wechat-api")

    implementation "io.github.shuigedeng:taotao-cloud-starter-web"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dubbo"

    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rocketmq"

    implementation "com.tencentcloudapi:tencentcloud-sdk-java:4.0.11"
    implementation "com.google.zxing:core:3.5.2"
    implementation "com.getui.push:restful-sdk:1.0.0.11"
    //implementation "com.q3z3:core-upload:1.0.0"
    //implementation fileTree(dir: "src/main/resources/lib", includes: ["*.jar"])
    implementation "io.undertow:undertow-websockets-jsr"

    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.0.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.1.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"

}

mainClassName = "com.taotao.cloud.im.biz.TaoTaoCloudImApplication"
description = "im中心"
archivesBaseName = 'taotao-cloud-im'
