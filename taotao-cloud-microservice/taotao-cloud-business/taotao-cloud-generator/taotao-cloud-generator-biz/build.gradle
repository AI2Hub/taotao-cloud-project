dependencies {
    implementation "io.github.shuigedeng:taotao-cloud-starter-web"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dubbo"

    implementation 'org.apache.velocity:velocity-engine-core'

    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-generator:taotao-cloud-generator-api")

    //https://search.maven.org/artifact/com.baomidou/mybatis-plus-generator
    api "com.baomidou:mybatis-plus-generator:3.5.3.1"
}

mainClassName = "com.taotao.cloud.report.biz.TaoTaoCloudReportApplication"
description = "报表模块"
archivesBaseName = 'taotao-cloud-report'
