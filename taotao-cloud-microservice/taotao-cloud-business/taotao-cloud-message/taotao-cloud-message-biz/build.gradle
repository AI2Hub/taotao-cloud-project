dependencies {
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-message:taotao-cloud-message-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-sys:taotao-cloud-sys-api")

    implementation "io.github.shuigedeng:taotao-cloud-starter-web"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dubbo"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dingtalk"
    implementation "io.github.shuigedeng:taotao-cloud-starter-websocket"
    implementation "io.github.shuigedeng:taotao-cloud-starter-websocket-netty"

    implementation "io.github.shuigedeng:taotao-cloud-starter-sms-aliyun"
    implementation "io.github.shuigedeng:taotao-cloud-starter-sms-tencentv3"

    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rocketmq"

    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.0.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.1.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"

    implementation 'org.apache.rocketmq:rocketmq-spring-boot-starter:2.2.3'
    implementation("com.aliyun:alibaba-dingtalk-service-sdk:2.0.0") {
        exclude group: "com.sun.jmx", module: "jmxri"
    }
    implementation 'com.alipay.sdk:alipay-sdk-java:4.35.92.ALL'

    implementation "com.github.binarywang:weixin-java-cp:4.5.0"
    implementation "com.github.binarywang:weixin-java-miniapp:4.5.0"
    implementation "com.github.binarywang:weixin-java-mp:4.5.0"

    implementation 'com.ctrip.framework.apollo:apollo-client-config-data:2.1.0'
    implementation 'org.dromara.dynamictp:dynamic-tp-spring-boot-starter-apollo:1.1.3'

//    implementation 'org.apache.flink:flink-connector-rabbitmq:1.15.1'
//    implementation "org.apache.flink:flink-connector-kafka_2.11:1.14.3"
//    implementation "org.apache.flink:flink-clients_2.11:1.14.3"
//    implementation "org.apache.flink:flink-streaming-java_2.11:1.14.3"
//    implementation "org.apache.flink:flink-walkthrough-common_2.11:1.14.3"
    implementation "com.xuxueli:xxl-job-core:2.4.0"
    implementation 'de.siegmar:logback-gelf:4.0.2'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'cn.monitor4all:log-record-starter:1.4.2'
    implementation 'com.alibaba.boot:nacos-config-spring-boot-starter:0.2.12'
    implementation 'com.tencentcloudapi:tencentcloud-sdk-java:4.0.11'
    implementation "com.alibaba.fastjson2:fastjson2:2.0.33"
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.google.guava:guava:32.0.0-jre'
    implementation 'cn.hutool:hutool-all:5.8.18'
    implementation 'mysql:mysql-connector-java:8.0.33'
}

mainClassName = "com.taotao.cloud.message.biz.TaoTaoCloudMessageApplication"
description = "消息中心"
archivesBaseName = 'taotao-cloud-message'

configurations {
    all {
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"

        resolutionStrategy {
            //force "org.codehaus.groovy:groovy:4.0.0"
            force 'org.antlr:antlr4:4.12.0'
        }

        //exclude group: "log4j", module: "log4j"
        //exclude group: "log4j", module: "slf4j-simple"
        //exclude group: "org.slf4j", module: "slf4j-log4j12"
        //exclude group: "org.apache.logging.log4j", module: "log4j-slf4j-impl"
        //exclude group: "org.apache.logging.log4j", module: "log4j-to-slf4j"
        //exclude group: "org.apache.logging.log4j", module: "log4j-api"
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
}
