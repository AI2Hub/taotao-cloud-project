dependencies {
    implementation "io.github.shuigedeng:taotao-cloud-starter-web"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dubbo"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dingtalk"
    implementation "io.github.shuigedeng:taotao-cloud-starter-websocket"
    implementation "io.github.shuigedeng:taotao-cloud-starter-websocket-netty"
    implementation "io.github.shuigedeng:taotao-cloud-starter-job-xxl"

    implementation "io.github.shuigedeng:taotao-cloud-starter-sms-aliyun"
    implementation "io.github.shuigedeng:taotao-cloud-starter-sms-tencentv3"

    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rocketmq"

    implementation "io.github.shuigedeng:taotao-cloud-starter-websocket"
    implementation "io.github.shuigedeng:taotao-cloud-starter-websocket-netty"

    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-message:taotao-cloud-message-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-sys:taotao-cloud-sys-api")


    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructProcessorVersion}"
//    annotationProcessor "com.querydsl:querydsl-apt:${querydslAptVersion}:jpa"
    annotationProcessor "io.soabase.record-builder:record-builder-processor:${recordBuilderVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"


    implementation 'org.apache.rocketmq:rocketmq-spring-boot-starter:2.2.3'
    implementation("com.aliyun:alibaba-dingtalk-service-sdk:2.0.0") {
        exclude group: "com.sun.jmx", module: "jmxri"
    }
    implementation 'com.alipay.sdk:alipay-sdk-java:4.35.45.ALL'

    implementation "com.github.binarywang:weixin-java-cp:4.3.0"
    implementation 'io.github.lyh200:dynamic-tp-spring-boot-starter-apollo:1.0.2'
    implementation "com.github.binarywang:weixin-java-miniapp:4.3.0"
    implementation "com.github.binarywang:weixin-java-mp:4.3.0"

//    implementation 'org.apache.flink:flink-connector-rabbitmq:1.15.1'
//    implementation "org.apache.flink:flink-connector-kafka_2.11:1.14.3"
//    implementation "org.apache.flink:flink-clients_2.11:1.14.3"
//    implementation "org.apache.flink:flink-streaming-java_2.11:1.14.3"
//    implementation "org.apache.flink:flink-walkthrough-common_2.11:1.14.3"
    implementation "com.xuxueli:xxl-job-core:2.3.1"
    implementation 'de.siegmar:logback-gelf:3.0.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'cn.monitor4all:log-record-starter:1.0.4.1'
    implementation 'com.ctrip.framework.apollo:apollo-client-config-data:1.9.1'
    implementation 'com.alibaba.boot:nacos-config-spring-boot-starter:0.2.12'
    implementation 'com.tencentcloudapi:tencentcloud-sdk-java:3.1.510'
    implementation 'com.alibaba:fastjson:1.2.83'
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'cn.hutool:hutool-all:5.8.13'
    implementation 'mysql:mysql-connector-java:5.1.35'
}

mainClassName = "com.taotao.cloud.message.biz.TaoTaoCloudMessageApplication"
description = "消息模块"
archivesBaseName = 'taotao-cloud-message'

