dependencies {
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-media:taotao-cloud-media-api")

    implementation "io.github.shuigedeng:taotao-cloud-starter-alibaba-seata"
    implementation "io.github.shuigedeng:taotao-cloud-starter-alibaba-sentinel"
    implementation "io.github.shuigedeng:taotao-cloud-starter-facility-alibaba"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dubbo"
    implementation "io.github.shuigedeng:taotao-cloud-starter-disruptor"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-pulsar"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rocketmq"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-kafka"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-grpc"
    implementation "io.github.shuigedeng:taotao-cloud-starter-lock"
    implementation("io.github.shuigedeng:taotao-cloud-starter-web") {
        exclude group: "com.baomidou", module: "dynamic-datasource-spring-boot3-starter"
    }

    //开源OCR识别框架Tess4j
    //https://tess4j.sourceforge.net/
    //https://search.maven.org/artifact/net.sourceforge.tess4j/tess4j
    implementation "net.sourceforge.tess4j:tess4j:5.8.0"
    implementation "com.google.zxing:core:3.5.2"
    implementation "com.google.zxing:javase:3.5.2"

    //官网文档地址：https://docs.opencv.org/4.6.0/df/d65/tutorial_table_of_content_introduction.html
    //教程参考：https://www.w3cschool.cn/opencv/
    //教程参考：https://www.yiibai.com/opencv/opencv_adding_text.html
    //下载地址：https://opencv.org/releases/
    //implementation fileTree(dir: "src/main/resource/lib", includes: ["*.jar"])
    //-Djava.library.path=-D:\WorkSpace\projectName\demo\lib\opencv_java460.dll
    implementation files("src/main/resources/lib/opencv-2413.jar")

    implementation files("src/main/resources/sdk/jna.jar")
    implementation files("src/main/resources/sdk/examples.jar")

    implementation "io.netty:netty-all"

    //https://search.maven.org/artifact/org.bytedeco/javacv
    //http://bytedeco.org
    implementation "org.bytedeco:javacv:1.5.9"
    implementation "org.bytedeco:ffmpeg:6.0-1.5.9:linux-x86_64"

    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.0.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.1.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"

    //基于海康威视网络摄像机和NVR录像机的SDK二次开发, https://github.com/waimifeier/hikvision-spring-boot-starter
    //compile 'com.github.waimifeier:hikvision-spring-boot-starter:1.1.8'

    //mqtt-spring-boot-starter https://github.com/tocrhz/mqtt-spring-boot-starter
    //https://search.maven.org/artifact/com.github.tocrhz/mqtt-spring-boot-starter
    //compile 'com.github.tocrhz:mqtt-spring-boot-starter:1.3.0'
}

mainClassName = "com.taotao.cloud.media.biz.TaotaoCloudMediaApplication"
description = "多媒体中心"
archivesBaseName = 'taotao-cloud-media'
