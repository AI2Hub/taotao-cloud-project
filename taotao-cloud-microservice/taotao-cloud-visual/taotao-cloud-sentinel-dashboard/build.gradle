dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-cloud')
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-log')

    implementation 'com.alibaba.csp:sentinel-core'
    implementation 'com.alibaba.csp:sentinel-web-servlet'
    implementation 'com.alibaba.csp:sentinel-transport-simple-http'
    implementation 'com.alibaba.csp:sentinel-parameter-flow-control'
    implementation 'com.alibaba.csp:sentinel-api-gateway-adapter-common'

    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.httpcomponents:httpclient:4.5.3'
    implementation 'org.apache.httpcomponents:httpcore:4.4.5'
    implementation 'org.apache.httpcomponents:httpasyncclient:4.1.3'
    implementation 'org.apache.httpcomponents:httpcore-nio:4.4.6'

    // spring boot
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    implementation 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}
