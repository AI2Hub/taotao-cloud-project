dependencies {
    implementation "io.github.shuigedeng:taotao-cloud-starter-seata"
    implementation "io.github.shuigedeng:taotao-cloud-starter-sentinel"
    implementation "io.github.shuigedeng:taotao-cloud-starter-facility-alibaba"
    implementation "io.github.shuigedeng:taotao-cloud-starter-canal"
    implementation "io.github.shuigedeng:taotao-cloud-starter-dubbo"
    implementation "io.github.shuigedeng:taotao-cloud-starter-eventbus"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-pulsar"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rocketmq"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-kafka"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-grpc"
    implementation "io.github.shuigedeng:taotao-cloud-starter-lock"
    implementation("io.github.shuigedeng:taotao-cloud-starter-web") {
        exclude group: "com.baomidou", module: "dynamic-datasource-spring-boot3-starter"
    }

    //https://search.maven.org/artifact/org.springframework.integration/spring-integration-core
    implementation 'org.springframework.integration:spring-integration-core:6.2.1'
    implementation 'org.springframework.integration:spring-integration-jdbc:6.2.1'

    implementation 'org.springframework.cloud:spring-cloud-starter-task'
    implementation 'org.springframework.boot:spring-boot-starter-batch'

    //以下依赖使用的是springboot2.7先不打开 https://github.com/spring-projects/spring-batch-extensions
    //implementation 'org.springframework.batch.extensions:spring-batch-excel:0.1.1'
    //implementation 'org.springframework.batch.extensions:spring-batch-bigquery:0.1.0'
    //implementation 'org.springframework.batch.extensions:spring-batch-neo4j:0.1.0'
    //implementation 'org.springframework.batch.extensions:spring-batch-elasticsearch:0.1.0-SNAPSHOT'
    //implementation 'org.springframework.batch.extensions:spring-batch-geode:0.1.0-SNAPSHOT'

    annotationProcessor "com.querydsl:querydsl-apt:5.1.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.1.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.1.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"

    //**********************************************************************************
    // flinksql本地运行需要的依赖
    implementation "org.apache.flink:flink-core:1.18.1"
    implementation "org.apache.flink:flink-clients:1.18.1"
    implementation "org.apache.flink:flink-java:1.18.1"
    implementation "org.apache.flink:flink-streaming-java:1.18.1"
    implementation "org.apache.flink:flink-scala_2.12:1.18.1"
    implementation "org.apache.flink:flink-streaming-scala_2.12:1.18.1"
    //状态后端管理器
    implementation "org.apache.flink:flink-statebackend-rocksdb:1.18.1"
    //flink本地运行时 提供的web功能
    implementation "org.apache.flink:flink-runtime-web:1.18.1"

    //flink sql
    implementation 'org.apache.flink:flink-table-api-java:1.18.1'
    implementation 'org.apache.flink:flink-table-runtime:1.18.1'
    implementation 'org.apache.flink:flink-table-api-java-bridge:1.18.1'
    implementation "org.apache.flink:flink-table-planner_2.12:1.18.1"
    implementation "org.apache.flink:flink-table-planner-loader:1.18.1"
    implementation 'org.apache.flink:flink-sql-gateway-api:1.18.1'

    //使用alibaba 动态cep
    implementation 'org.apache.flink:flink-cep:1.18.1'
    implementation "org.apache.flink:flink-csv:1.18.1"
    implementation 'org.apache.flink:flink-parquet:1.18.1'
    implementation 'org.apache.parquet:parquet-avro:1.13.1'
    implementation 'org.apache.flink:flink-avro:1.18.1'
    implementation 'org.apache.flink:flink-json:1.18.1'
    implementation 'org.apache.flink:flink-format-common:1.18.1'

    //flink连接器
    implementation "org.apache.flink:flink-connector-kafka:3.0.2-1.18"
    implementation 'org.apache.flink:flink-connector-hbase-2.2:3.0.0-1.17'
    implementation 'org.apache.flink:flink-connector-jdbc:3.1.1-1.17'
    implementation 'org.apache.flink:flink-connector-hive_2.12:1.18.0'
    implementation 'org.apache.flink:flink-connector-mongodb:1.0.2-1.17'
    implementation 'org.apache.flink:flink-connector-pulsar:4.0.0-1.17'
    implementation 'org.apache.flink:flink-connector-files:1.18.0'
    implementation 'org.apache.flink:flink-connector-datagen:1.18.0'
    implementation 'org.apache.doris:flink-doris-connector-1.17:1.5.2'
    //implementation "org.apache.flink:flink-connector-elasticsearch7:3.0.0-1.16"
    //implementation "org.apache.flink:flink-connector-redis_2.11:1.1.5"
    implementation "org.apache.flink:flink-sql-connector-kafka:3.0.2-1.18"
    implementation 'org.apache.flink:flink-sql-connector-hbase-2.2:3.0.0-1.17'
    implementation 'org.apache.flink:flink-sql-connector-hive-3.1.3_2.12:1.18.0'
    implementation 'org.apache.flink:flink-sql-connector-mongodb:1.0.2-1.17'
    implementation 'org.apache.flink:flink-sql-connector-pulsar:4.0.0-1.17'

    //flink cdc
    implementation 'com.ververica:flink-connector-mysql-cdc:3.0.1'
    implementation 'com.ververica:flink-connector-mongodb-cdc:3.0.1'
    implementation 'com.ververica:flink-connector-postgres-cdc:3.0.1'
    implementation 'com.ververica:flink-connector-tidb-cdc:3.0.1'
    implementation 'com.ververica:flink-sql-connector-mysql-cdc:3.0.1'
    implementation 'com.ververica:flink-sql-connector-mongodb-cdc:3.0.1'
    implementation 'com.ververica:flink-sql-connector-postgres-cdc:3.0.1'
    implementation 'com.ververica:flink-sql-connector-tidb-cdc:3.0.1'
    //基于 Flink CDC 3.0 https://ververica.github.io/flink-cdc-connectors/release-3.0/content/%E5%BF%AB%E9%80%9F%E4%B8%8A%E6%89%8B/mysql-doris-pipeline-tutorial-zh.html
    implementation 'com.ververica:flink-cdc-connectors:3.0.1'
    implementation 'com.ververica:flink-cdc-pipeline-connector-doris:3.0.1'
    implementation 'com.ververica:flink-cdc-pipeline-connector-mysql:3.0.1'
    implementation 'com.ververica:flink-cdc-pipeline-connector-values:3.0.1'

    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'redis.clients:jedis:5.1.0'
    implementation 'org.apache.hive:hive-exec:3.1.3'

    implementation 'org.apache.hadoop:hadoop-common:3.3.6'
    implementation 'org.apache.hadoop:hadoop-client:3.3.6'
    implementation 'org.apache.hadoop:hadoop-hdfs:3.3.6'
    //implementation 'org.apache.flink:flink-shaded-hadoop-2-uber:3.3.6'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-shaded-hadoop-3-uber
    //implementation group: 'org.apache.flink', name: 'flink-shaded-hadoop-3-uber', version: '3.1.1.7.2.9.0-173-9.0'

    implementation("org.apache.hudi:hudi-common:0.14.1")
    implementation("org.apache.hudi:hudi-client:0.14.1")
    implementation("org.apache.hudi:hudi-flink-client:0.14.1")
    //implementation("org.apache.hudi:hudi-flink1.18-bundle:1.0.0-beta1")

    implementation("org.apache.paimon:paimon-flink-1.18:0.7.0-incubating")
    implementation("org.apache.paimon:paimon-flink-action:0.7.0-incubating")
    implementation("org.apache.paimon:paimon-hive:0.7.0-incubating")
    implementation("org.apache.paimon:paimon-hive-catalog:0.7.0-incubating")

    implementation 'org.apache.commons:commons-compress:1.25.0'
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'org.slf4j:slf4j-log4j12:2.0.12'

    implementation "org.scala-lang:scala-library:2.12.18"
    implementation "org.scala-lang:scala-compiler:2.12.18"
    implementation "org.scala-lang:scala-reflect:2.12.18"

    //implementation 'com.alibaba.ververica:flink-cep:1.15-vvr-6.0.4'
    //implementation(project(":taotao-cloud-bigdata:taotao-cloud-flink-cep"))
    implementation 'com.googlecode.aviator:aviator:5.4.1'

    implementation "com.alibaba.fastjson2:fastjson2:2.0.46"
}

mainClassName = "com.taotao.cloud.data.sync.TaoTaoCloudDataSyncApplication"
description = "数据同步中心"
archivesBaseName = 'taotao-cloud-data-sync'

