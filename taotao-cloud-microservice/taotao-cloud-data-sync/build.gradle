    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation "org.springframework.boot:spring-boot-starter-json"
    implementation "org.springframework.boot:spring-boot-starter-validation"

    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-data-jdbc"

    //https://search.maven.org/artifact/org.springframework.integration/spring-integration-core
    implementation 'org.springframework.integration:spring-integration-core:6.0.5'
    implementation 'org.springframework.integration:spring-integration-jdbc:6.0.5'
    implementation 'org.springframework.cloud:spring-cloud-starter-task'
    implementation 'org.springframework.boot:spring-boot-starter-batch'
