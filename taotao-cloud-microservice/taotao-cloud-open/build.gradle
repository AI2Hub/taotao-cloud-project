dependencies {
    api "io.github.shuigedeng:taotao-cloud-starter-common"

    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"

    implementation "io.github.shuigedeng:taotao-cloud-starter-data-elasticsearch"

    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-auth:taotao-cloud-auth-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-goods:taotao-cloud-goods-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-sys:taotao-cloud-sys-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-member:taotao-cloud-member-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-member:taotao-cloud-member-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-message:taotao-cloud-message-api")
    implementation project(":taotao-cloud-microservice:taotao-cloud-business:taotao-cloud-operation:taotao-cloud-operation-api")

    implementation "org.apache.pdfbox:pdfbox:2.0.27"
    implementation "io.soabase.record-builder:record-builder-core:35"

    implementation "com.google.protobuf:protobuf-java:3.22.0"
    implementation "com.google.protobuf:protobuf-java-util:3.22.0"
    implementation "com.googlecode.protobuf-java-format:protobuf-java-format:1.4"

    implementation "io.protostuff:protostuff-core:1.8.0"
    implementation "io.protostuff:protostuff-runtime:1.8.0"

    implementation "com.dtflys.forest:forest-spring-boot-starter"
    implementation "com.github.lianjiatech:retrofit-spring-boot-starter"

    implementation "org.springframework.cloud:spring-cloud-square-retrofit"
    implementation "org.springframework.cloud:spring-cloud-square-okhttp"

    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructProcessorVersion}"
//    annotationProcessor "com.querydsl:querydsl-apt:${querydslAptVersion}:jpa"
    annotationProcessor "io.soabase.record-builder:record-builder-processor:${recordBuilderVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    api "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    api "io.soabase.record-builder:record-builder-core"
    annotationProcessor "io.soabase.record-builder:record-builder-processor:${recordBuilderVersion}"
}

mainClassName = "com.taotao.cloud.open.biz.TaoTaoCloudOpenApplication"
description = "开放平台模块"
archivesBaseName = 'taotao-cloud-open'
