dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-web')
    implementation project(':taotao-cloud-microservice:taotao-cloud-sys:taotao-cloud-sys-api')

    implementation "org.apache.pdfbox:pdfbox:2.0.1"
    implementation 'io.soabase.record-builder:record-builder-core:29'

    implementation 'org.activiti:activiti-spring-boot-starter-basic:6.0.0'
    implementation 'net.sourceforge.nekohtml:nekohtml:1.9.22'

    // serializable
    implementation 'com.esotericsoftware:kryo:4.0.0'
    implementation 'com.caucho:hessian:4.0.38'
    implementation 'commons-codec:commons-codec'

    // core
    implementation 'org.benf:cfr:0.151'
    implementation 'com.dtflys.forest:spring-boot-starter-forest:1.5.0-RC2'
    implementation 'org.codehaus.plexus:plexus-utils:2.0.6'
    implementation 'org.apache.maven:maven-core:3.0.4'
    implementation 'org.apache.maven:maven-model:3.0.4'
    implementation "org.ow2.asm:asm-commons:8.0.1"
    implementation "org.ow2.asm:asm-util:8.0.1"
    implementation "com.github.javaparser:javaparser-symbol-solver-core:3.15.21"
    implementation "org.eclipse.jdt:core:3.3.0-v_771"
    implementation 'com.github.rholder:guava-retrying:2.0.0'
    implementation 'com.jcraft:jsch:0.1.54'
    implementation "org.apache.maven.wagon:wagon-ssh:1.0"
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    //patchcode
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.11.0.201803080745-r'

    //dubbo
    implementation 'commons-net:commons-net:3.6'
    implementation 'org.apache.curator:curator-framework:2.9.1'
    implementation('com.alibaba:dubbo:2.6.12') {
        exclude group: 'org.springframework', module: '*'
    }

    //database
    implementation 'com.alibaba:easyexcel:2.1.6'
    implementation 'tk.mybatis:mapper-generator:1.1.5'
    implementation 'org.mybatis.generator:mybatis-generator-core:1.3.5'
    implementation 'com.baomidou:mybatis-plus-generator:3.4.0'
    implementation 'com.github.jsqlparser:jsqlparser:0.9.5'
    implementation 'org.postgresql:postgresql:42.2.5'
    implementation "com.oracle:ojdbc6:11.2.0.3"
    implementation "com.microsoft.sqlserver:sqljdbc4:4.0"
    implementation 'commons-dbutils:commons-dbutils:1.5'
    implementation('org.springframework.boot:spring-boot-starter-freemarker') {
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }

    // rocketmq
    implementation("org.apache.rocketmq:rocketmq-tools:4.7.1") {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }
    implementation 'org.jooq:joor:0.9.6'

    // redis
    implementation 'redis.clients:jedis'

    // quartz
    implementation('org.quartz-scheduler:quartz:2.3.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'com.zaxxer', module: 'HikariCP-java6'
    }

    //name
    implementation 'org.lionsoul:jcseg-core:1.9.9'
    implementation 'org.wltea.analyzer:IKAnalyzer:2012FF_u1'
    implementation 'org.apache.lucene:lucene-analyzers-common:4.2.0'

    //mybatis
    implementation 'org.mybatis:mybatis:3.4.6'

    //mongodb
    implementation 'org.mongodb:mongo-java-driver'

    //kafka
    implementation 'org.apache.kafka:kafka-clients'
    implementation 'org.apache.lucene:lucene-core:4.2.0'
    implementation 'org.apache.lucene:lucene-analyzers-common:4.2.0'

    annotationProcessor 'io.soabase.record-builder:record-builder-processor:29'
    annotationProcessor 'com.querydsl:querydsl-apt:4.3.1:jpa'
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.4.1.Final"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

smartdoc {
    configFile = file("src/main/resources/smart-doc.json")
    // exclude artifact
    //exclude 'org.springframework.boot:xx'
    //exclude 'org.springframework.boot:ddd'
    // 你可以使用include配置来让插件自动加载指定依赖的source.
    //include 'org.springframework.boot:spring-boot-starter-tomcat'
}

configurations {
    all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'

        //resolutionStrategy {
        //    force 'com.alibaba.csp:sentinel-core:1.8.1'
        //}
        exclude group: 'org.projectlombok', module: 'lombok'
        exclude group: 'log4j', module: 'log4j'
        exclude group: 'log4j', module: 'slf4j-simple'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-api'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
}
