        enabled: true
      threadpool:
        enabled: true
      project-id: ${spring.application.name}
      dingers:
        dingtalk:
          tokenId: ${DINGDING_TOKEN_ID:2f81a18fd235ffbecc00519d53bb8054a7ff3e50f3287e3e4c5fef6e5c8e1016}
          secret: ${DINGDING_SECRET:SEC2ec149b6eaab26a16b3d6c78845848251d0667fb8aa288b0e79d8675e4608d80}
    logger:
      request:
        enabled: false

management:
  server:
    base-path: /actuator
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
    env:
      post:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  health:
    mail:
      enabled: false
    elasticsearch:
      enabled: false

logging:
  level:
    root: INFO
    org.springframework.web: off
    org.springframework.security: off
    org.springframework.security.oauth2: off
    org.springframework.boot.autoconfigure: off
