server:
  http:
    port: 9900
  port: 9443
  shutdown: graceful
  http2:
    enabled: true
#  ssl:
#    enabled: true
#    key-store: classpath:cert/SHA256withRSA_taotaocloud.top.jks
#    key-store-type: JKS
#    key-store-password: 1234


spring:
  cache:
    type: none
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  application:
    name: taotao-cloud-gateway-service
  redis:
    client-name: taotao-cloud-gateway-redis-client
    host: ${TAOTAO-CLOUD-REDIS-HOST:host}
    port: ${TAOTAO-CLOUD-REDIS-PORT:6379}
    database: 0
    password: ${TAOTAO-CLOUD-REDIS-PASSWORD:taotao-cloud}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  kafka:
    bootstrap-servers: ${TAOTAO-CLOUD-KAFKA-HOST}:${TAOTAO-CLOUD-KAFKA-PORT}
    producer:
      retries: 0
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # acks=0 ： 生产者在成功写入消息之前不会等待任何来自服务器的响应。
      # acks=1 ： 只要集群的首领节点收到消息，生产者就会收到一个来自服务器成功响应。
      # acks=all ：只有当所有参与复制的节点全部收到消息时，生产者才会收到一个来自服务器的成功响应。
      acks: 1
      properties:
        linger.ms: 500
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: ${TAOTAO_CLOUD_NACOS_DISCOVERY_HOST}:${TAOTAO_CLOUD_NACOS_DISCOVERY_PORT}
        metadata:
          version: 4
      config:
        enabled: false
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST:host}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT:8848}
        namespace: f402a0ea-5ce7-43cc-b19b-3fb7ded6e46e
        file-extension: yml
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: ${TAOTAO-CLOUD-SENTINEL-DASHBOARD-HOST:host}:${TAOTAO-CLOUD-SENTINEL-DASHBOARD-PORT:8858}
        port: ${TAOTAO-CLOUD-SENTINEL-PORT:8718}
      scg:
        fallback:
          mode: response
          response-status: 200
          response-body: "{'data': null, 'code': 500,'message': '访问频繁,进入系统熔断'}"
    gateway:
      loadbalancer:
        use404: false
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: taotao-cloud-uc-service
          uri: lb://taotao-cloud-uc-service
          predicates:
            - Path=/taotao-cloud-uc-service/**
          filters:
            - RewritePath=/taotao-cloud-uc-service/(?<remaining>.*), /${remaining}
#            - RewritePath=/taotao-cloud-uc-service/(?<path>.*), /$\{path}

        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

      default-filters:
        - AddRequestHeader=X-Request-taotao-cloud, 1.0
#  sleuth:
