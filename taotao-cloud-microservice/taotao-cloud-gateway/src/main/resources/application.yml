taotao:
  cloud:
    gateway:
      prefix: /api
      version: /v1.0
      dynamic:
        route:
          enabled: false
          type: nacos
      log:
        trace:
          enabled: true
      swagger-agg:
        enabled: true
        api-docs-path: /api-docs
        swagger-version: 2.0
#        generate-routes:
#          - taotao-cloud-uc-service
#          - taotao-cloud-auth-service
#          - taotao-cloud-order-service
#          - taotao-cloud-product-service
#          - taotao-cloud-aftersale-service
#          - taotao-cloud-customer-service
#          - taotao-cloud-dfs-service
#          - taotao-cloud-log-service
#          - taotao-cloud-logistics-service
#          - taotao-cloud-mail-service
#          - taotao-cloud-member-service
#          - taotao-cloud-pay-service
    oauth2:
      token:
        store:
          type: redis
      security:
        ignore:
          http-urls: >
            /*/api-docs,
            /code,
            /uc/repeat/check,
            /uc/user,
            /auth/client,
            /manager/graphql,
            /manager/graphiql,
            /auth/oauth/**,
            /auth/mobile/login,
            /auth/sms/code,
            /auth/social/**,
            /auth/css/**,
            /auth/images/**,
            /auth/js/**,
            /favicon.ico,
            /manifest.json,
            /robots.txt
        auth:
          renew:
            enabled: true
    log:
      types:
        - kafka
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
knife4j:
  enable: false
