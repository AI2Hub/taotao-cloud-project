server:
  port: 9999
  shutdown: graceful
  http2:
    enabled: true
  ssl:
    enabled: false
    key-store: classpath:cert/SHA256withRSA_taotaocloud.top.jks
    key-store-type: JKS
    key-store-password: 1234

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: taotao-cloud-gateway
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: ${TAOTAO_CLOUD_NACOS_DISCOVERY_HOST:172.16.3.240}:${TAOTAO_CLOUD_NACOS_DISCOVERY_PORT:8848}
        metadata:
          version: 1.8.0
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: d25e03e2-39d7-4174-a463-642fe172d58e
        username: nacos
        password: nacos
      config:
        enabled: false
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST:172.16.3.240}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT:8848}
        namespace:
        file-extension: yml
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_HOST:172.16.3.240}:${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_PORT:8849}
        port: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_PORT:8711}
      scg:
        fallback:
          mode: response
          response-status: 200
          response-body: "{'data': null, 'code': 500,'message': '访问频繁,进入系统熔断'}"
