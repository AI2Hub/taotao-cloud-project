server:
  port: 33333
  shutdown: graceful
  http2:
    enabled: false
  ssl:
    enabled: false
    key-store: classpath:cert/SHA256withRSA_taotaocloud.top.jks
    key-store-type: JKS
    key-store-password: 1234

spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
    banner-mode: off
  application:
    name: taotao-cloud-gateway
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: 192.168.10.200:8000
        metadata:
          version: ${taotaoCloudVersion}
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: 343852d5-6e0d-4e27-8719-7866452e5ab0
        username: nacos
        password: nacos
        cluster-name: SC
      config:
        enabled: true
        server-addr: 192.168.10.200:8000
        namespace: 343852d5-6e0d-4e27-8719-7866452e5ab0
        file-extension: yml
        cluster-name: SC
        group: TAOTAO_CLOUD_GROUP
        username: nacos
        password: nacos
    sentinel:
      enabled: true
      eager: true
      datasource:
        #流控 名称随意
        flow:
          nacos:
            server-addr: 192.168.10.200:8000
            dataId: ${spring.application.name}-flow-rules
            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
            username: nacos
            password: nacos
            groupId: SENTINEL_GROUP
            data-type: json
            # 规则类型，取值见： org.springframework.cloud.alibaba.sentinel.datasource.RuleType
            rule-type: flow
        #熔断降级 名称随意
        degrade:
          nacos:
            server-addr: 192.168.10.200:8000
            dataId: ${spring.application.name}-degrade-rules
            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
            username: nacos
            password: nacos
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: degrade
        #系统规则 名称随意
        system:
          nacos:
            server-addr: 192.168.10.200:8000
            dataId: ${spring.application.name}-system-rules
            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
            username: nacos
            password: nacos
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: system
        #授权规则 名称随意
        authority:
          nacos:
            server-addr: 192.168.10.200:8000
            dataId: ${spring.application.name}-authority-rules
            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
            username: nacos
            password: nacos
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: authority
        #参数规则 名称随意
        param-flow:
          nacos:
            server-addr: 192.168.10.200:8000
            dataId: ${spring.application.name}-param-flow-rules
            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
            username: nacos
            password: nacos
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: param-flow
      transport:
        dashboard: 192.168.10.200:8858
        port: 8712
      metric:
        file-single-size: 1024 * 1024 * 50
        file-total-count: 10
      flow:
        cold-factor: 3
      log:
        dir: ${user.home}/sentinel/log
        switch-pid: false
      scg:
        fallback:
          mode: response
          response-status: 200
          response-body: "{'data': null, 'code': 500,'message': '访问频繁,进入系统熔断'}"
