taotao:
  cloud:
    health:
      enabled: true
      dump:
        enabled: true
      export:
        enabled: true
      ping:
        enabled: true
      warn:
        enabled: true
    gateway:
      https:
        enabled: false
        port: 9443
      dynamic:
        route:
          enabled: false
          type: nacos
          data-id:
          group-id:
      filter:
        blacklist: true
        gray: false
        log: true
        sign: true
        trace: true
      security:
        enabled: true
        ignore-url: >
          /uc/**,
          /order/**,
          /health/**,
          /auth/code,
          /uc/index,
          /uc/index.html,
          /uc/*.js,
          /uc/*.css,
          /uc/*.json,
          /uc/*.min.js,
          /uc/*.min.css,
          /order/index,
          /order/index.html,
          /order/*.js,
          /order/*.css,
          /order/*.json,
          /order/*.min.js,
          /order/*.min.css
      api:
        prefix: /api
        version: v${taotaoCloudVersion}
        base-uri: ${taotao.cloud.gateway.api.prefix}/${taotao.cloud.gateway.api.version}
    logger:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  health:
    elasticsearch:
      enabled: false

logging:
  level:
    root: INFO
    org.springframework.web: off
    org.springframework.security: off
    org.springframework.security.oauth2: off
    org.springframework.boot.autoconfigure: off
