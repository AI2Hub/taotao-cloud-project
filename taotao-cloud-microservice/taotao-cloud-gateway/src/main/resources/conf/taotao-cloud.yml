taotao:
  cloud:
    core:
      env: test
    health:
      enabled: true
      dump:
        enabled: true
      export:
        enabled: true
      ping:
        enabled: true
      warn:
        enabled: true
    gateway:
      https:
        enabled: false
        port: 9443
      dynamic:
        route:
          enabled: false
          type: nacos
          data-id:
          group-id:
      filter:
        blacklist: false
        gray: false
        log: true
        sign: false
        trace: true
      security:
        enabled: true
        ignore-url: >
          /auth/captcha/code,
          /auth/qrcode/code,
          /auth/sms/phone,
          /auth/oauth2/token,
          /auth/oauth2/authorize,
          /*/health/**,
          /health/**,
      api:
        prefix: /api
        version: v${taotaoCloudVersion}
        base-uri: ${taotao.cloud.gateway.api.prefix}/${taotao.cloud.gateway.api.version}
    logger:
      enabled: true
