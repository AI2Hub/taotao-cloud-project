apiVersion: apps/v1
kind: Deployment
metadata:
  name: taotao-cloud-gateway
  namespace: default
  labels:
    app: taotao-cloud-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taotao-cloud-gateway
  template:
    metadata:
      labels:
        app: taotao-cloud-gateway
    spec:
      containers:
        - name: taotao-cloud-gateway
          #image: 192.168.99.240:8443/taotao-cloud/taotao-cloud-gateway:${CICD_EXECUTION_SEQUENCE}
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-gateway:2021.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: gateway-port
              containerPort: 9999
---
apiVersion: v1
kind: Service
metadata:
  name: taotao-cloud-gateway-service
  namespace: default
  labels:
    app: taotao-cloud-gateway-service
spec:
  type: NodePort
  selector:
    app: taotao-cloud-gateway
  ports:
    - name: gateway-service-port
      protocol: TCP
      port: 9999
      targetPort: 9999
      nodePort: 30000
