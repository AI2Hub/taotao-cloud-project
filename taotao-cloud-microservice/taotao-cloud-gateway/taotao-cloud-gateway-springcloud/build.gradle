dependencies {
    implementation(project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-core"))
    implementation(project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-monitor"))
    implementation(project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-captcha"))
    implementation(project(":taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-logger"))

    implementation "org.springframework.security:spring-security-core:5.7.3"
    implementation "org.springframework.security:spring-security-config"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
    implementation "org.springframework.security:spring-security-oauth2-resource-server"
    implementation "org.springframework.security:spring-security-oauth2-jose"
    implementation "com.nimbusds:nimbus-jose-jwt:9.24.3"

    implementation("org.springframework.cloud:spring-cloud-starter-gateway") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-web"
        exclude group: "org.springframework.boot", module: "spring-boot-starter-webflux"
    }
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.cloud:spring-cloud-starter-loadbalancer"

    implementation "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery"
    implementation "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config"
    implementation "com.alibaba.cloud:spring-cloud-alibaba-sentinel-gateway"
    implementation("com.alibaba.cloud:spring-cloud-starter-alibaba-sentinel") {
        exclude group: "com.fasterxml.jackson.dataformat", module: "jackson-dataformat-xml"
    }
    implementation "com.alibaba.csp:sentinel-datasource-nacos"

    implementation "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j"

    //https://search.maven.org/artifact/org.springdoc/springdoc-openapi-webflux-ui
    implementation "org.springdoc:springdoc-openapi-webflux-ui:1.6.11"
    //https://search.maven.org/artifact/org.springdoc/springdoc-openapi-webflux-core
    implementation "org.springdoc:springdoc-openapi-webflux-core:1.6.11"
    //https://search.maven.org/artifact/com.github.xiaoymin/knife4j-springdoc-ui
    implementation "com.github.xiaoymin:knife4j-springdoc-ui:3.0.3"
    implementation "com.github.xiaoymin:knife4j-spring-boot-starter:3.0.3"

    implementation "org.apache.commons:commons-pool2"
    implementation "org.apache.commons:commons-lang3"
    implementation "commons-fileupload:commons-fileupload:1.4"
    implementation "commons-io:commons-io:2.11.0"

    //网关限流 https://search.maven.org/artifact/com.eeeffff.limiter/ip-limiter-core-spring-gateway
    //implementation "com.eeeffff.limiter:ip-limiter-core-spring-gateway:1.1.3"
}

configurations {
    all {
        exclude group: "org.springframework", module: "spring-webmvc"
        exclude group: "org.springframework.boot", module: "spring-boot-starter-data-jpa"
        exclude group: "com.alibaba.csp", module: "sentinel-spring-webmvc-adapter"
        exclude group: "com.querydsl", module: "querydsl-apt"
    }
}

mainClassName = "com.taotao.cloud.gateway.springcloud.TaoTaoCloudGatewayApplication"
description = "springcloud网关模块"
archivesBaseName = 'taotao-cloud-gateway-springcloud'
