server:
  port: 33336
  http2:
    enabled: true
  undertow:
    buffer-size: 2048
    direct-buffers: true

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: taotao-cloud-oauth2-biz
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: ${TAOTAO_CLOUD_NACOS_DISCOVERY_HOST:172.16.6.151}:${TAOTAO_CLOUD_NACOS_DISCOVERY_PORT:8848}
        metadata:
          version: ${taotaoCloudVersion}
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: a47ee768-fbe2-467a-97a8-68bec33af6fd
        username: nacos
        password: nacos
      config:
        enabled: false
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST:172.16.6.151}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT:8848}
        namespace:
        file-extension: yml
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_HOST:172.16.6.151}:${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_PORT:8858}
        port: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_PORT:8717}
