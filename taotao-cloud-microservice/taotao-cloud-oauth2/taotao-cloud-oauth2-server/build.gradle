dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-web')
//    implementation project(':taotao-cloud-microservice:taotao-cloud-auth:taotao-cloud-auth-api')

    implementation 'org.webjars:jquery:3.4.1'
    implementation 'org.webjars:bootstrap:3.4.1'
    implementation 'org.webjars:webjars-locator-core'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'

    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation "org.springframework.boot:spring-boot-starter-validation"
//    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.security.experimental:spring-security-oauth2-authorization-server:0.1.1'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.7'
    implementation 'com.nimbusds:oauth2-oidc-sdk:9.3'

    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
//    implementation('com.alibaba.cloud:spring-cloud-alibaba-seata:2.2.0.RELEASE') {
//        exclude group: 'io.seata', module: 'seata-spring-boot-starter'
//    }
//    implementation 'io.seata:seata-spring-boot-starter:1.3.0'

    implementation 'org.apache.commons:commons-collections4'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.2'

    implementation 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // jpa
//    annotationProcessor 'com.querydsl:querydsl-apt:4.3.1:jpa'
//    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
}
