server:
  port: 9996
  http2:
    enabled: true
  undertow:
    buffer-size: 2048
    direct-buffers: true

#jasypt:
#  encryptor:
#    password: ${TAOTAO_CLOUD_ENCRYPTOR_PASSWORD:taotao-cloud}
#    algorithm: PBEWITHHMACSHA512ANDAES_256
##    property:
##      prefix: "ENC@["
##      suffix: "]"

spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  application:
    name: taotao-cloud-uc
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: ${TAOTAO_CLOUD_NACOS_DISCOVERY_HOST:172.16.3.240}:${TAOTAO_CLOUD_NACOS_DISCOVERY_PORT:8848}
        metadata:
          version: 1.0
          user.name: "admin"
          user.password: "root123456"
      config:
        enabled: false
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST:172.16.3.240}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT:8848}
        namespace: 2c421c7d-7c62-422e-a4f3-996a2d301c67
        file-extension: yml
    sentinel:
      enabled: true
      eager: true
      datasource:
        #流控 名称随意
        flow:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_HOST:172.16.3.240}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_PORT:8848}
            dataId: ${spring.application.name}-flow-rules
            namespace:
            groupId: SENTINEL_GROUP
            data-type: json
            # 规则类型，取值见：
            # org.springframework.cloud.alibaba.sentinel.datasource.RuleType
            rule-type: flow
        #熔断降级 名称随意
        degrade:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_HOST:172.16.3.240}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_PORT:8848}
            dataId: ${spring.application.name}-degrade-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: degrade
        #系统规则 名称随意
        system:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_HOST}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_PORT:8848}
            dataId: ${spring.application.name}-system-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: system
        #授权规则 名称随意
        authority:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_HOST:172.16.3.240}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_PORT:8848}
            dataId: ${spring.application.name}-authority-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: authority
        #参数规则 名称随意
        param-flow:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_HOST:172.16.3.240}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_NACOS_PORT:8848}
            dataId: ${spring.application.name}-param-flow-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: param-flow
      transport:
        dashboard: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_HOST:172.16.3.240}:${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_PORT:8858}
        port: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_PORT:8717}
