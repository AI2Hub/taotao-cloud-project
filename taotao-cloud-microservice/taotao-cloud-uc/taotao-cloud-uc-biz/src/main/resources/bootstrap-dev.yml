taotao:
  cloud:
    oauth2:
      security:
        enabled: true
        ignore:
          # 忽略认证的地址
          http-urls: >
            /api-docs,
            /user/info/username,
            /user/info/id/*,
            /resource/test/seata,
            /role/info/userId,
            /resource/info/codes,
            /member/info/security,
            /user,
            /role
    swagger:
      enabled: true
      title: 用户中心
      description: 用户中心接口文档
      version: 1.0
      license: Apache
      license-url: https://opensource.org/licenses/Apache-2.0Url
      contact:
        name: dengtao
        url: http://dtbox.top/
        email: 981376577@qq.com
      base-package: com.taotao.cloud.uc.biz.controller
      host: ${spring.cloud.client.ip-address}:${server.port}
    ribbon:
      isolation:
        enabled: true
      rest-template:
        max-total: 200
        max-per-route: 50
        read-timeout: 35000
        connect-timeout: 10000
    log:
      enabled: true
      types:
        - logger
        - kafka
    p6spy:
      enabled: true
      dateformat: yyyy-MM-dd HH:mm:ss
      driverlist: com.mysql.cj.jdbc.Driver
      database-dialect-date-format: yyyy-MM-dd HH:mm:ss
      appender: com.taotao.cloud.p6spy.component.P6spyLogger
      log-message-format: com.taotao.cloud.p6spy.component.P6spyLogFormat
      # 使用日志系统记录sql
      #appender: com.p6spy.engine.spy.appender.Slf4JLogger

feign:
  sentinel:
    enabled: true
  hystrix:
    enabled: false
  okhttp:
    enabled: true
  httpclient:
    enabled: false
    max-connections: 1000
    max-connections-per-route: 100
  client:
    config:
      feignName:
        connectTimeout: 30000
        readTimeout: 30000
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: ALWAYS
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  health:
    elasticsearch:
      enabled: false
