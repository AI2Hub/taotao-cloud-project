server:
  port: 9700
  http2:
    enabled: true
  undertow:
    buffer-size: 2048
    direct-buffers: true

jasypt:
  encryptor:
    password: ${TAOTAO_CLOUD_ENCRYPTOR_PASSWORD}
    algorithm: PBEWITHHMACSHA512ANDAES_256
#    property:
#      prefix: "ENC@["
#      suffix: "]"

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: taotao_cloud_tx_group
  enable-auto-data-source-proxy: true
  service:
    grouplist:
      default: ${TAOTAO_CLOUD_SEATA_HOST}:${TAOTAO_CLOUD_SEATA_PORT}
    vgroup-mapping:
      taotao_cloud_tx_group: default
  config:
    type: nacos
    nacos:
      namespace:
      server-addr: ${TAOTAO_CLOUD_SEATA_CONFIG_NACOS_HOST}:${TAOTAO_CLOUD_SEATA_CONFIG_NACOS_PORT}
      group: SEATA_GROUP
      username: ${TAOTAO_CLOUD_SEATA_CONFIG_NACOS_USERNAME}
      password: ${TAOTAO_CLOUD_SEATA_CONFIG_NACOS_PASSWORD}
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: ${TAOTAO_CLOUD_SEATA_REGISTRY_NACOS_HOST}:${TAOTAO_CLOUD_SEATA_REGISTRY_NACOS_PORT}
      group: SEATA_GROUP
      namespace:
      username: ${TAOTAO_CLOUD_SEATA_REGISTRY_NACOS_USERNAME}
      password: ${TAOTAO_CLOUD_SEATA_REGISTRY_NACOS_PASSWORD}
      cluster: default

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: taotao-cloud-uc
  boot:
    admin:
      client:
        url: http://127.0.0.1:8888
        username: admin
        password: root123456
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: ${TAOTAO_CLOUD_NACOS_DISCOVERY_HOST}:${TAOTAO_CLOUD_NACOS_DISCOVERY_PORT}
        metadata:
          version: 5
      config:
        enabled: false
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT}
        namespace: 2c421c7d-7c62-422e-a4f3-996a2d301c67
        file-extension: yml
    sentinel:
      enabled: true
      eager: true
      datasource:
        #流控 名称随意
        flow:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_HOST}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_PORT}
            dataId: ${spring.application.name}-flow-rules
            namespace:
            groupId: SENTINEL_GROUP
            data-type: json
            # 规则类型，取值见：
            # org.springframework.cloud.alibaba.sentinel.datasource.RuleType
            rule-type: flow
        #熔断降级 名称随意
        degrade:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_HOST}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_PORT}
            dataId: ${spring.application.name}-degrade-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: degrade
        #系统规则 名称随意
        system:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_HOST}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_PORT}
            dataId: ${spring.application.name}-system-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: system
        #授权规则 名称随意
        authority:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_HOST}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_PORT}
            dataId: ${spring.application.name}-authority-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: authority
        #参数规则 名称随意
        param-flow:
          nacos:
            server-addr: ${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_HOST}:${TAOTAO_CLOUD_SENTINEL_DATASOURCE_DS1_NACOS_PORT}
            dataId: ${spring.application.name}-param-flow-rules
            namespace:
            groupId: SENTINEL_GROUP
            rule-type: param-flow
      transport:
        dashboard: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_HOST}:${TAOTAO_CLOUD_SENTINEL_TRANSPORT_DASHBOARD_PORT}
        port: ${TAOTAO_CLOUD_SENTINEL_TRANSPORT_PORT}
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:p6spy:mysql://${TAOTAO_CLOUD_MYSQL_HOST}:${TAOTAO_CLOUD_MYSQL_PORT}/taotao-cloud-uc-service?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${TAOTAO_CLOUD_MYSQL_USERNAME}
    password: ${TAOTAO_CLOUD_MYSQL_PASSWORD}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    hikari:
      auto-commit: true
      connection-timeout: 30000
      idle-timeout: 25000
      login-timeout: 5
      validation-timeout: 3000
      max-lifetime: 50000
      read-only: false
      connection-test-query: SELECT 1
      maximum-pool-size: 15
      minimum-idle: 10
      pool-name: DatebookHikariCP
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
  jpa:
    database: mysql
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  redis:
    host: ${TAOTAO_CLOUD_REDIS_HOST}
    port: ${TAOTAO_CLOUD_REDIS_PORT}
    database: 1
    password: ${TAOTAO-CLOUD-REDIS-PASSWORD:taotao-cloud}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  data:
    elasticsearch:
      repositories:
        # elasticsearch 开发阶段关闭
        enabled: false
      client:
        reactive:
          endpoints:
            - ${TAOTAO_CLOUD_ELASTICSEARCH_HOST}:${TAOTAO_CLOUD_ELASTICSEARCH_PORT}
          connection-timeout: 5
          username: ${TAOTAO_CLOUD_ELASTICSEARCH_USERNAME}
          password: ${TAOTAO_CLOUD_ELASTICSEARCH_PASSWORD}
  kafka:
    bootstrap-servers: ${TAOTAO_CLOUD_KAFKA_HOST}:${TAOTAO_CLOUD_KAFKA_PORT}
    producer:
      retries: 0
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # acks=0 ： 生产者在成功写入消息之前不会等待任何来自服务器的响应。
      # acks=1 ： 只要集群的首领节点收到消息，生产者就会收到一个来自服务器成功响应。
      # acks=all ：只有当所有参与复制的节点全部收到消息时，生产者才会收到一个来自服务器的成功响应。
      acks: 1
      properties:
        linger.ms: 500
    consumer:
      auto-commit-interval: 1S
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      concurrency: 5
      ack-mode: manual_immediate
      missing-topics-fatal: false
  sleuth:
    # sleuth 开发阶段关闭
    enabled: false
    web:
      client:
        enabled: false
    sampler:
      probability: 1.0
  zipkin:
    # zipkin 开发阶段关闭
    enabled: false
    sender:
      type: kafka

  security:
    oauth2:
      resourceserver:
        #        jwt:
        #          public-key-location: classpath:key.public
        #          jws-algorithm: RS512
        #        opaquetoken:
        #          introspection-uri: http://localhost:9000/oauth/check_token
        #          client-id: abc
        #          client-secret: abc
        jwt:
          jwk-set-uri: http://127.0.0.1:6628/oauth2/jwks

