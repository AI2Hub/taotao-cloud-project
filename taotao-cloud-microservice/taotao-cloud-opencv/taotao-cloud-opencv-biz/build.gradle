dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-opencv:taotao-cloud-opencv-api')

    implementation 'net.sourceforge.tess4j:tess4j:4.5.4'
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.google.zxing:javase:3.3.0'
    implementation 'cn.hutool:hutool-all:4.6.1'

//    implementation fileTree(dir: "src/main/resource/lib", includes: ["*.jar"])
    implementation files('src/main/resources/lib/opencv-2413.jar')

    annotationProcessor 'com.querydsl:querydsl-apt:4.3.1:jpa'
    annotationProcessor "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.4.1.Final"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}


