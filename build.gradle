configure(subprojects.findAll { (it.name != "taotao-cloud-dependencies") }) { project ->
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'idea'

    apply plugin: "com.taotao.cloud.plugin"
    apply plugin: "org.owasp.dependencycheck"

    apply from: rootProject.file('gradles/jacoco.gradle')
    apply from: rootProject.file('gradles/publish.gradle')
    apply from: rootProject.file('gradles/test.gradle')
    apply from: rootProject.file('gradles/jar.gradle')
    apply from: rootProject.file('gradles/checkstyle.gradle')

    dependencies {
        implementation platform("io.github.shuigedeng:taotao-cloud-dependencies:$taotaoCloudVersion")

        testImplementation "org.springframework.boot:spring-boot-starter-test"
        testImplementation "org.testcontainers:junit-jupiter"
        testImplementation "org.springframework.boot:spring-boot-starter-web"
    }

    configurations {
        all {
            resolutionStrategy {
                cacheChangingModulesFor 0, "seconds"
                cacheDynamicVersionsFor 0, "seconds"
            }
        }
        compileOnly {
            extendsFrom annotationProcessor
        }

        // 排除 logback 依赖（使用 log4j2）
        //implementation.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        // 排除 tomcat 依赖（使用 undertow）
        //implementation.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }

}

configure(subprojects.findAll { it -> (!it.name.startsWith("taotao-cloud-starter") && it.name != "taotao-cloud-dependencies") }) { project ->

    apply from: rootProject.file('gradles/springboot.gradle')

    apply plugin: "com.github.johnrengelman.shadow"

    //shadowJar {
    //    manifest {
    //        inheritFrom project.tasks.jar.manifest
    //    }
    //}

    shadowJar {
        zip64 true
        mergeServiceFiles()
        classifier = null
    }

    task createProperties(dependsOn: processResources) {
        doLast {
            def fileDir = new File("$buildDir/resources/main");
            if (fileDir.exists() && fileDir.isDirectory()) {
                def pro = ["application.properties", "bootstrap.properties"]
                pro.forEach(item -> {
                    new File("$buildDir/resources/main/$item").withWriter { w ->
                        def projectProperties = project.properties
                        Properties p = new Properties()
                        projectProperties.each { entry ->
                            p[entry.key.toString()] = entry.value.toString()
                        }

                        p.store w, null
                    }
                })
            }
        }
    }

    classes {
        dependsOn createProperties
    }
}

configure(subprojects.findAll { (it.name.startsWith("taotao-cloud-starter")) }) { project ->
    dependencies {

        api "io.soabase.record-builder:record-builder-core"
        annotationProcessor "io.soabase.record-builder:record-builder-processor:${recordBuilderVersion}"

        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    }

}

