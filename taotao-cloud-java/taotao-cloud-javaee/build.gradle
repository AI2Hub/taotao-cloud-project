dependencies {
    implementation 'org.springframework:spring-web'
    implementation 'org.springframework:spring-webmvc'
    implementation 'org.springframework:spring-tx'
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework:spring-test'

    implementation "com.google.code.gson:gson"
    implementation 'org.mybatis:mybatis:3.5.9'
    implementation 'com.alibaba:druid:1.2.8'
    implementation 'org.aspectj:aspectjweaver'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.github.pagehelper:pagehelper:5.3.0'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.quartz-scheduler:quartz:2.3.2'
    implementation 'redis.clients:jedis:4.2.1'
    implementation 'org.elasticsearch:elasticsearch:8.1.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:8.1.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.1'
    implementation 'com.rabbitmq:amqp-client:5.14.2'

    implementation 'org.springframework.cloud:spring-cloud-starter-eureka:1.4.7.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.2.10.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-netflix-sidecar:2.2.10.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-config-server:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.2.10.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-stream:3.2.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix-dashboard:2.2.10.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.6'
    implementation 'org.springframework.amqp:spring-amqp:2.4.3'

    implementation 'org.apache.curator:curator-client:5.2.1'
    implementation 'org.apache.curator:curator-recipes:5.2.1'
    implementation 'com.codingapi.txlcn:txlcn-tm:5.0.2.RELEASE'
    implementation 'com.codingapi.txlcn:txlcn-tc:5.0.2.RELEASE'
    implementation 'com.dangdang:elastic-job-lite-core:2.1.5'
    implementation 'com.dangdang:elastic-job-lite-spring:2.1.5'

    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    implementation 'com.baomidou:mybatis-plus-extension'

    implementation "org.apache.httpcomponents:httpclient"
    implementation 'junit:junit:4.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.12'
    implementation 'javax.servlet:javax.servlet-api'
    implementation 'org.slf4j:slf4j-api'
}

repositories {
    mavenCentral()
}
