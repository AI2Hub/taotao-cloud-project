<script>
  window.$docsify = {
    name: 'PassJava-Learning',
    repo: 'https://github.com/Jackson0714/PassJava-Platform',

    loadNavbar: true,
    // 加载 _sidebar.md
    loadSidebar: true,

    },
  }
