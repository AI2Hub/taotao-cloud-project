archivesBaseName = 'taotao-cloud-spring-source'

jar.enabled = false
bootJar.enabled = false

dependencies {
    implementation 'org.springframework:spring-context:4.3.12.RELEASE'
    implementation 'org.springframework:spring-aspects:4.3.12.RELEASE'
    implementation 'org.springframework:spring-jdbc:4.3.12.RELEASE'
    implementation 'junit:junit:4.12'
    implementation 'javax.inject:javax.inject:1'
    implementation 'c3p0:c3p0:0.9.1.2'
    implementation 'mysql:mysql-connector-java:5.1.44'

    implementation 'org.springframework:spring-webmvc:4.3.11.RELEASE'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
}
