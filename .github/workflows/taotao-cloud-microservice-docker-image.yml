        docker login -u ${{ secrets.TAOTAO_CLOUD_REGISTRY_USERNAME }} -p ${{ secrets.TAOTAO_CLOUD_REGISTRY_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
        docker build --tag registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-order-biz:${{env.TAOTAO_CLOUD_VERSION}} .
        docker push registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-order-biz:${{env.TAOTAO_CLOUD_VERSION}}

    - name: build docker image taotao-cloud-sys-biz
