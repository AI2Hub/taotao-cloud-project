        docker build --tag registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-oauth2-server:${{env.TAOTAO_CLOUD_VERSION}} .
        docker push registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-oauth2-server:${{env.TAOTAO_CLOUD_VERSION}}

