archivesBaseName = 'taotao-cloud-realtime-mall'

jar.enabled = true

dependencies {
    implementation "org.apache.flink:flink-java:1.12.0"
    implementation "org.apache.flink:flink-streaming-java_2.12:1.12.0"
    implementation "org.apache.flink:flink-connector-kafka_2.12:1.12.0"
    implementation "org.apache.flink:flink-clients_2.12:1.12.0"
    implementation "org.apache.flink:flink-cep_2.12:1.12.0"
    implementation "org.apache.flink:flink-json:1.12.0"
    implementation 'com.alibaba:fastjson:1.2.68'
    // 如果保存检查点到hdfs上，需要引入此依赖
    implementation "org.apache.hadoop:hadoop-client:3.1.3"
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.14.0'
    implementation 'commons-beanutils:commons-beanutils:1.9.3'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'mysql:mysql-connector-java:5.1.47'
    implementation('org.apache.phoenix:phoenix-spark:5.0.0-HBase-2.0') {
        exclude group: 'org.glassfish', module: 'javax.el'
    }
    implementation 'org.apache.flink:flink-runtime-web_2.12:1.12.0'
    implementation 'redis.clients:jedis:3.3.0'
    implementation('ru.yandex.clickhouse:clickhouse-jdbc:0.2.4') {
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
    }
    implementation "org.apache.flink:flink-connector-jdbc_2.12:1.12.0"
    implementation "org.apache.flink:flink-table-api-java-bridge_2.12:1.12.0"
    implementation "org.apache.flink:flink-table-planner-blink_2.12:1.12.0"
    implementation 'com.janeluo:ikanalyzer:2012_u6'

    implementation 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}
