apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'java'

dependencies {
    implementation group: 'org.apache.flink', name: 'flink-core', version: '1.12.0'
    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.12.0'
    implementation group: 'org.apache.flink', name: 'flink-scala_2.12', version: '1.12.0'

    implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.12.0'
    implementation group: 'org.apache.flink', name: 'flink-runtime-web_2.12', version: '1.12.0'
    implementation group: 'org.apache.flink', name: 'flink-streaming-scala_2.12', version: '1.12.0'
    implementation group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.12.0'

    implementation "org.apache.flink:flink-connector-kafka_2.12:1.12.0"
    implementation "org.apache.kafka:kafka_2.12:2.2.0"

    implementation("org.apache.hudi:hudi-common:0.7.0")
    implementation("org.apache.hudi:hudi-client:0.7.0")
    implementation("org.apache.hudi:hudi-flink-client:0.7.0")

    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "org.slf4j:slf4j-log4j12:1.7.25"

    implementation 'redis.clients:jedis:2.8.1'
}
