<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="/static/jquery-2.1.3.min.js"></script>
    <span>{{ data.data }}</span>

    <input type="button" value="获取所有的好友" id="get_all_friends">

    <div id="all_friends"></div>

    <script>
        $(function () {
            $('#get_all_friends').click(function () {
                $.ajax({
                    url:'/get_all_friends',
                    type:'GET',
                    success: function(arg){
                        $('#all_friends').append(arg)
                    }
                }
                )

            })

        })
    </script>
</body>
</html>
