apply plugin: "java"
apply plugin: "idea"
apply plugin: "com.google.protobuf"

dependencies {
    implementation(
            "io.netty:netty-all",
            "com.google.protobuf:protobuf-java:3.25.3",
            "com.google.protobuf:protobuf-java-util:3.25.3",
            "org.apache.thrift:libthrift:0.19.0",
            "io.grpc:grpc-netty:1.62.2",
            "io.grpc:grpc-protobuf:1.62.2",
            "io.grpc:grpc-stub:1.62.2",
            "org.slf4j:slf4j-api:2.0.13",
            'org.slf4j:slf4j-log4j12:2.0.13'
    )
}

repositories {
    mavenCentral()
}

protobuf {
    //指定protoc编译器位置 在 protoc 模块下，可以指定多个配置，但是会以最后一个配置为准。
    protoc {
        //直接使用Maven Central上已经编译好的protoc编译器，
        artifact = "com.google.protobuf:protoc:3.25.3"
        //指定本地已经安装的protoc编译器
        //path = '/usr/local/bin/protoc'
    }
    //generatedFilesBaseDir = "$projectDir/src/generated"
    clean {
        delete generatedFilesBaseDir
    }
    //指定protoc运行插件
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.62.2"
        }
        //javalite {
        //    // The codegen for lite comes as a separate artifact
        //    artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.1'
        //}
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
