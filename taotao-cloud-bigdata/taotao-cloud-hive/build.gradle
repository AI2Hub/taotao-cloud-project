dependencies {
    implementation "io.github.shuigedeng:taotao-cloud-starter-common"

    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-undertow"
    implementation "org.springframework.boot:spring-boot-starter-test"

    implementation "org.springframework.cloud:spring-cloud-context"
    implementation "org.springframework.boot:spring-boot-autoconfigure"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    implementation "org.apache.hadoop:hadoop-common:3.3.6"
    implementation "org.apache.hadoop:hadoop-mapreduce-client-core:3.3.6"
    implementation "org.apache.hadoop:hadoop-mapreduce-client-common:3.3.6"
    implementation "org.apache.hadoop:hadoop-hdfs:3.3.6"

    implementation "org.apache.hive:hive-exec:3.1.3"
    implementation "org.apache.hive:hive-service:3.1.3"
    implementation("org.apache.hive:hive-jdbc:3.1.3") {
        exclude group: "org.eclipse.jetty.aggregate", module: "*"
    }

    implementation 'com.alibaba:druid-spring-boot-starter:1.2.18'
    implementation "org.springframework.boot:spring-boot-starter-jdbc"

}

